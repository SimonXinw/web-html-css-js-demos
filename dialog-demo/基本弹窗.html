<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多弹窗示例</title>
  <style>
    /* 公用的蒙层样式 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* 蒙层显示状态 */
    .modal-overlay.show {
      display: flex;
      opacity: 1;
    }

    /* 公用的弹窗容器样式 */
    .modal-container {
      background-color: #fff;
      width: 300px;
      padding: 0;
      margin: 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* 弹窗显示状态 */
    .modal-overlay.show .modal-container {
      transform: translateY(0);
      opacity: 1;
    }

    /* 弹窗内容样式 */
    .modal-content {
      padding: 20px;
      margin: 0;
    }

    /* 自定义关闭按钮样式 */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #f44336;
    }

    /* 页面布局样式 */
    body {
      margin: 0;
      padding: 50px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* 按钮容器 */
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 100px;
    }

    /* 美化按钮样式 */
    .open-modal-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .open-modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .open-modal-btn:active {
      transform: translateY(0);
    }

    /* 第二个按钮不同颜色 */
    .open-modal-btn.btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
    }

    .open-modal-btn.btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
    }
  </style>
</head>

<body>
  <!-- 按钮触发不同弹窗 -->
  <div class="button-container">
    <button class="open-modal-btn" onclick="openModal('modal1')">打开弹窗 1</button>
    <button class="open-modal-btn btn-secondary" onclick="openModal('modal2')">打开弹窗 2</button>
  </div>

  <!-- 第一个弹窗结构 -->
  <div class="modal-overlay modal1-overlay" onclick="closeModal('modal1')">
    <div class="modal-container" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal('modal1')">×</button>
      <div class="modal-content">
        <h2 style="margin: 0">弹窗 1</h2>
        <p style="margin: 10px 0">这是第一个弹窗示例。</p>
      </div>
    </div>
  </div>

  <!-- 第二个弹窗结构 -->
  <div class="modal-overlay modal2-overlay" onclick="closeModal('modal2')">
    <div class="modal-container" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal('modal2')">×</button>
      <div class="modal-content">
        <h2 style="margin: 0">弹窗 2</h2>
        <p style="margin: 10px 0">这是第二个弹窗示例。</p>
      </div>
    </div>
  </div>

  <script>
    // 页面加载时将所有弹窗结构移动到 body 最后
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".modal-overlay").forEach((overlay) => {
        document.body.appendChild(overlay);
      });
    });

    // 打开指定弹窗
    function openModal(modalClass) {
      const overlay = document.querySelector(`.${modalClass}-overlay`);
      overlay.style.display = "flex";
      // 使用 setTimeout 确保 display 属性先生效，然后再添加 show 类
      setTimeout(() => {
        overlay.classList.add("show");
      }, 10);
    }

    // 关闭指定弹窗
    function closeModal(modalClass) {
      const overlay = document.querySelector(`.${modalClass}-overlay`);
      overlay.classList.remove("show");
      // 等待动画完成后再隐藏元素
      setTimeout(() => {
        overlay.style.display = "none";
      }, 300);
    }
  </script>
</body>

</html>
