<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多弹窗示例</title>
    <style>
      /* 公用的蒙层样式 */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }

      /* 公用的弹窗容器样式 */
      .modal-container {
        background-color: #fff;
        width: 300px;
        padding: 0;
        margin: 0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      /* 弹窗内容样式 */
      .modal-content {
        padding: 20px;
        margin: 0;
      }

      /* 自定义关闭按钮样式 */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }

      .close-btn:hover {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <!-- 按钮触发不同弹窗 -->
    <button onclick="openModal('modal1')">打开弹窗 1</button>
    <button onclick="openModal('modal2')">打开弹窗 2</button>

    <!-- 第一个弹窗结构 -->
    <div class="modal-overlay modal1-overlay" onclick="closeModal('modal1')">
      <div class="modal-container" onclick="event.stopPropagation()">
        <button class="close-btn" onclick="closeModal('modal1')">×</button>
        <div class="modal-content">
          <h2 style="margin: 0">弹窗 1</h2>
          <p style="margin: 10px 0">这是第一个弹窗示例。</p>
        </div>
      </div>
    </div>

    <!-- 第二个弹窗结构 -->
    <div class="modal-overlay modal2-overlay" onclick="closeModal('modal2')">
      <div class="modal-container" onclick="event.stopPropagation()">
        <button class="close-btn" onclick="closeModal('modal2')">×</button>
        <div class="modal-content">
          <h2 style="margin: 0">弹窗 2</h2>
          <p style="margin: 10px 0">这是第二个弹窗示例。</p>
        </div>
      </div>
    </div>

    <script>
      // 页面加载时将所有弹窗结构移动到 body 最后
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".modal-overlay").forEach((overlay) => {
          document.body.appendChild(overlay);
        });
      });

      // 打开指定弹窗
      function openModal(modalClass) {
        document.querySelector(`.${modalClass}-overlay`).style.display = "flex";
      }

      // 关闭指定弹窗
      function closeModal(modalClass) {
        document.querySelector(`.${modalClass}-overlay`).style.display = "none";
      }
    </script>
  </body>
</html>
