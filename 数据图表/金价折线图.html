    <script>
        // Supabase ÂÆ¢Êà∑Á´ØÁ±ª (Â§çÁî®ÂéüÊúâÈÄªËæë)
        class SupabaseClient {
            constructor(url, apiKey) {
                this.url = url.replace(/\/$/, '');
                this.apiKey = apiKey;
                this.baseHeaders = {
                    'apikey': apiKey,
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                };
            }

            buildQueryUrl(tableName, options = {}) {
                const { limit, select, orderBy } = options;
                let url = `${this.url}/rest/v1/${tableName}`;
                const params = new URLSearchParams();

                if (select && select.trim()) {
                    params.append('select', select.trim());
                }

                if (limit) {
                    params.append('limit', limit);
                }

                if (orderBy && orderBy.trim()) {
                    params.append('order', `${orderBy.trim()}.asc`); // Êîπ‰∏∫ÂçáÂ∫è‰ª•Ê≠£Á°ÆÊòæÁ§∫Êó∂Èó¥Â∫èÂàó
                }

                const queryString = params.toString();
                return queryString ? `${url}?${queryString}` : url;
            }

            async fetchData(tableName, options = {}) {
                const url = this.buildQueryUrl(tableName, options);

                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: this.baseHeaders
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    return {
                        success: true,
                        data,
                        url,
                        count: Array.isArray(data) ? data.length : 1
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message,
                        url
                    };
                }
            }
        }

        // Èáë‰ª∑ÂõæË°®ÊéßÂà∂Âô®
        class GoldPriceChart {
            constructor() {
                this.chart = null;
                this.currentData = null;
                this.currentChartType = 'combo';

                this.form = document.getElementById('goldPriceForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.loading = document.getElementById('loading');
                this.errorMsg = document.getElementById('errorMsg');
                this.successMsg = document.getElementById('successMsg');
                this.chartContainer = document.getElementById('chartContainer');

                this.initChart();
                this.bindEvents();
            }

            initChart() {
                this.chart = echarts.init(this.chartContainer);
                this.setDefaultOption();
            }

            setDefaultOption() {
                const option = {
                    title: {
                        text: 'Á≠âÂæÖÊï∞ÊçÆÂä†ËΩΩ...',
                        left: 'center',
                        top: 'middle',
                        textStyle: {
                            fontSize: 18,
                            color: '#999'
                        }
                    },
                    backgroundColor: '#fff'
                };
                this.chart.setOption(option);
            }

            bindEvents() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));

                // ÂõæË°®Á±ªÂûãÂàáÊç¢
                document.querySelectorAll('.chart-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentChartType = e.target.dataset.type;
                        if (this.currentData) {
                            this.renderChart(this.currentData);
                        }
                    });
                });

                // ÂìçÂ∫îÂºèÂ§ÑÁêÜ
                window.addEventListener('resize', () => {
                    if (this.chart) {
                        this.chart.resize();
                    }
                });
            }

            async handleSubmit(e) {
                e.preventDefault();

                const config = {
                    url: document.getElementById('supabaseUrl').value.trim(),
                    apiKey: document.getElementById('apiKey').value.trim(),
                    tableName: document.getElementById('tableName').value.trim(),
                    limit: document.getElementById('limitRows').value,
                    orderBy: document.getElementById('orderBy').value.trim()
                };

                if (!this.validateConfig(config)) {
                    return;
                }

                await this.fetchGoldPriceData(config);
            }

            validateConfig(config) {
                this.hideMessages();

                if (!config.url || !config.apiKey || !config.tableName) {
                    this.showError('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ');
                    return false;
                }

                try {
                    new URL(config.url);
                } catch {
                    this.showError('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ Supabase URL');
                    return false;
                }

                if (config.apiKey.length < 50) {
                    this.showError('API ÂØÜÈí•Ê†ºÂºè‰∏çÊ≠£Á°Æ');
                    return false;
                }

                return true;
            }

            async fetchGoldPriceData(config) {
                this.setLoading(true);
                this.hideMessages();

                try {
                    const client = new SupabaseClient(config.url, config.apiKey);
                    const result = await client.fetchData(config.tableName, {
                        limit: config.limit,
                        orderBy: config.orderBy
                    });

                    if (result.success) {
                        this.showSuccess(`ÊàêÂäüËé∑Âèñ ${result.count} Êù°Èáë‰ª∑Êï∞ÊçÆ`);
                        this.currentData = result.data;
                        this.renderChart(result.data);
                        this.updateStats(result.data);
                    } else {
                        this.showError(`Êï∞ÊçÆËé∑ÂèñÂ§±Ë¥•: ${result.error}`);
                        this.setDefaultOption();
                    }
                } catch (error) {
                    this.showError(`ËØ∑Ê±ÇÂºÇÂ∏∏: ${error.message}`);
                    this.setDefaultOption();
                } finally {
                    this.setLoading(false);
                }
            }

            renderChart(data) {
                if (!data || data.length === 0) {
                    this.setDefaultOption();
                    return;
                }

                const processedData = this.processChartData(data);
                const option = this.generateChartOption(processedData);
                this.chart.setOption(option, true);
            }

            processChartData(data) {
                // Â§ÑÁêÜÊï∞ÊçÆÔºåÁ°Æ‰øùÊ≠£Á°ÆÁöÑÂ≠óÊÆµÊò†Â∞Ñ
                return data.map(item => {
                    // ÈÄÇÈÖç‰∏çÂêåÁöÑÊï∞ÊçÆÂ≠óÊÆµÂêç
                    const price = item.price || item.gold_price || item.close || item.value || 0;
                    const volume = item.volume || item.trading_volume || item.amount || Math.random() * 1000000; // Â¶ÇÊûúÊ≤°Êúâ‰∫§ÊòìÈáèÊï∞ÊçÆÔºåÁîüÊàêÊ®°ÊãüÊï∞ÊçÆ
                    const date = item.date || item.created_at || item.timestamp || new Date().toISOString().split('T')[0];

                    return {
                        date: this.formatDate(date),
                        price: parseFloat(price),
                        volume: parseFloat(volume),
                        currency: item.currency || 'USD'
                    };
                }).sort((a, b) => new Date(a.date) - new Date(b.date)); // ÊåâÊó•ÊúüÊéíÂ∫è
            }

            formatDate(dateStr) {
                try {
                    const date = new Date(dateStr);
                    return date.toISOString().split('T')[0]; // YYYY-MM-DD Ê†ºÂºè
                } catch {
                    return dateStr;
                }
            }

            generateChartOption(data) {
                const dates = data.map(item => item.date);
                const prices = data.map(item => item.price);
                const volumes = data.map(item => item.volume);
                const currency = data[0]?.currency || 'USD';

                const baseOption = {
                    backgroundColor: '#fff',
                    title: {
                        text: `Èáë‰ª∑Ëµ∞ÂäøÂõæ (${currency})`,
                        left: 'center',
                        textStyle: {
                            fontSize: 16,
                            fontWeight: 'bold',
                            color: '#333'
                        }
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        },
                        formatter: function (params) {
                            let result = `<strong>${params[0].axisValue}</strong><br/>`;
                            params.forEach(param => {
                                const value = param.seriesType === 'line'
                                    ? `${param.value} ${currency}`
                                    : param.value.toLocaleString();
                                result += `${param.marker}${param.seriesName}: ${value}<br/>`;
                            });
                            return result;
                        }
                    },
                    legend: {
                        data: ['Èáë‰ª∑', 'Êàê‰∫§Èáè'],
                        top: 30
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: dates,
                            axisPointer: {
                                type: 'shadow'
                            },
                            axisLabel: {
                                rotate: 45,
                                interval: Math.max(1, Math.floor(dates.length / 10))
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            name: `Èáë‰ª∑ (${currency})`,
                            position: 'left',
                            axisLabel: {
                                formatter: '{value}'
                            },
                            splitLine: {
                                show: true,
                                lineStyle: {
                                    color: '#f0f0f0'
                                }
                            }
                        },
                        {
                            type: 'value',
                            name: 'Êàê‰∫§Èáè',
                            position: 'right',
                            axisLabel: {
                                formatter: function (value) {
                                    return value >= 1000000
                                        ? (value / 1000000).toFixed(1) + 'M'
                                        : value >= 1000
                                            ? (value / 1000).toFixed(1) + 'K'
                                            : value.toString();
                                }
                            }
                        }
                    ],
                    grid: {
                        left: '10%',
                        right: '10%',
                        bottom: '15%'
                    },
                    dataZoom: [
                        {
                            type: 'inside',
                            start: 0,
                            end: 100
                        },
                        {
                            start: 0,
                            end: 100,
                            height: 30,
                            bottom: 30
                        }
                    ]
                };

                // Ê†πÊçÆÂõæË°®Á±ªÂûãÁîüÊàê‰∏çÂêåÁöÑÁ≥ªÂàó
                if (this.currentChartType === 'combo') {
                    baseOption.series = [
                        {
                            name: 'Èáë‰ª∑',
                            type: 'line',
                            yAxisIndex: 0,
                            data: prices,
                            smooth: true,
                            symbol: 'circle',

                        },

                            data: volumes,
                            itemStyle: {

                } else if (this.currentChartType === 'line') {
                    baseOption.yAxis = baseOption.yAxis[0];
                    baseOption.series = [
                        {

                            type: 'line',

                                    x: 0, y: 0, x2: 0, y2: 1,
                                    colorStops: [
                                        { offset: 0, color: 'rgba(255, 215, 0, 0.4)' },
                                        { offset: 1, color: 'rgba(255, 215, 0, 0.1)' }
                                    ]
                                }
                            }
                        }
                    ];
                } else { // bar
                    baseOption.yAxis = baseOption.yAxis[1];
                    baseOption.series = [
                        {
                            name: 'Êàê‰∫§Èáè',
                            type: 'bar',
                            data: volumes,
                            itemStyle: {
                                color: {
                                    type: 'linear',
                                    x: 0, y: 0, x2: 0, y2: 1,
                                    colorStops: [
                                        { offset: 0, color: 'rgba(255, 165, 0, 0.9)' },
                                        { offset: 1, color: 'rgba(255, 165, 0, 0.4)' }
                                    ]
                                }
                            }
                        }
                    ];
                }

                return baseOption;
            }

            updateStats(data) {
                if (!data || data.length === 0) return;

                const prices = data.map(item => parseFloat(item.price || item.gold_price || item.close || item.value || 0));
                const currency = data[0]?.currency || 'USD';

                const currentPrice = prices[prices.length - 1];
                const highPrice = Math.max(...prices);
                const lowPrice = Math.min(...prices);
                const avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;

                document.getElementById('currentPrice').textContent = `${currentPrice.toFixed(2)} ${currency}`;
                document.getElementById('highPrice').textContent = `${highPrice.toFixed(2)} ${currency}`;
                document.getElementById('lowPrice').textContent = `${lowPrice.toFixed(2)} ${currency}`;
                document.getElementById('avgPrice').textContent = `${avgPrice.toFixed(2)} ${currency}`;
            }

            setLoading(isLoading) {
                this.submitBtn.disabled = isLoading;
                this.loading.classList.toggle('show', isLoading);
                this.submitBtn.textContent = isLoading ? 'üîÑ Ëé∑ÂèñÊï∞ÊçÆ‰∏≠...' : 'üîÑ Ëé∑ÂèñÈáë‰ª∑Êï∞ÊçÆ';
            }

            showError(message) {
                this.errorMsg.textContent = message;
                this.errorMsg.classList.add('show');
                this.successMsg.classList.remove('show');
            }

            showSuccess(message) {
                this.successMsg.textContent = message;
                this.successMsg.classList.add('show');
                this.errorMsg.classList.remove('show');
            }

            hideMessages() {
                this.errorMsg.classList.remove('show');
                this.successMsg.classList.remove('show');
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new GoldPriceChart();
        });

        // Ê∑ªÂä†‰∏Ä‰∫õÊ®°ÊãüÊï∞ÊçÆÂäüËÉΩÔºàÁî®‰∫éÊºîÁ§∫Ôºâ
        window.loadDemoData = function () {
            const chart = window.goldPriceChart || new GoldPriceChart();

            // ÁîüÊàê30Â§©ÁöÑÊ®°ÊãüÈáë‰ª∑Êï∞ÊçÆ
            const demoData = [];
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);

            for (let i = 0; i < 30; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);

                const basePrice = 2000 + Math.sin(i / 5) * 100; // Âü∫Á°Ä‰ª∑Ê†ºÊ≥¢Âä®
                const randomFactor = (Math.random() - 0.5) * 50; // ÈöèÊú∫Ê≥¢Âä®

                demoData.push({
                    date: date.toISOString().split('T')[0],
                    price: Math.max(1800, basePrice + randomFactor),
                    volume: Math.floor(Math.random() * 2000000 + 500000),
                    currency: 'USD'
                });
            }

            chart.currentData = demoData;
            chart.renderChart(demoData);
            chart.updateStats(demoData);
            chart.showSuccess(`Âä†ËΩΩ‰∫Ü ${demoData.length} Êù°ÊºîÁ§∫Êï∞ÊçÆ`);
        };
    </script>
