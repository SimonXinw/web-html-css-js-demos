<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .loader {
        color: white;
        font-size: 20px;
        display: none;
      }

      .carousel-container {
        position: relative;
        width: 1000px;
        height: 500px;
        overflow: hidden;
      }

      .carousel-track {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease;
      }

      .video-item {
        position: relative;
        flex: 0 0 20%;
        height: 100%;
        transition: all 0.5s ease;
        transform: scale(0.8);
        filter: brightness(0.5);
      }

      .video-item.active {
        flex: 0 0 40%;
        transform: scale(1);
        filter: brightness(1);
        z-index: 2;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .progress-bar {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        height: 3px;
        background: rgba(255, 255, 255, 0.3);
        z-index: 1;
      }

      .progress {
        height: 100%;
        background: #ff4757;
        width: 0;
        transition: width 0.1s linear;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.3);
        border: none;
        color: white;
        padding: 15px;
        cursor: pointer;
        z-index: 3;
      }

      .prev {
        left: 20px;
      }

      .next {
        right: 20px;
      }

      .top-bar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      .toggle-switch {
        position: relative;
        width: 60px;
        height: 30px;
        cursor: pointer;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ccc;
        border-radius: 30px;
        transition: 0.3s;
      }

      .slider::before {
        content: "";
        position: absolute;
        width: 24px;
        height: 24px;
        left: 3px;
        bottom: 3px;
        background: white;
        border-radius: 50%;
        transition: 0.3s;
      }

      input:checked + .slider {
        background: #4caf50;
      }

      input:checked + .slider::before {
        transform: translateX(30px);
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <label class="toggle-switch">
        <input type="checkbox" id="toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="loader">Loading videos...</div>

    <div class="carousel-container">
      <div class="carousel-track"></div>
      <button class="nav-btn prev">❮</button>
      <button class="nav-btn next">❯</button>
    </div>

    <script>
      const toggle = document.getElementById("toggle");

      // 初始化开关
      toggle.value = toggle.checked ? "1" : "0";

      toggle.addEventListener("change", function () {
        this.value = this.checked ? "1" : "0";
        console.log(
          `开关状态: ${this.checked ? "开 (1)" : "关 (0)"}, value: ${
            this.value
          }`
        );
      });
    </script>

    <script>
      const videoUrls = [
        "https://cdn.shopify.com/videos/c/o/v/32920ef6f01c461cb5a5695464e03e40.webm",
        "https://cdn.shopify.com/videos/c/o/v/527df4332f20465282a1e16faef18954.mp4",
        "https://cdn.shopify.com/videos/c/o/v/adb1542ebd9d49708a499feabe618583.mp4",
        "https://cdn.shopify.com/videos/c/o/v/fdaf1f5056fc4722bd129750efbd49d1.webm",
        "https://cdn.shopify.com/videos/c/o/v/0b599b69061842399637675a23a4613a.webm",
        "https://cdn.shopify.com/videos/c/o/v/32920ef6f01c461cb5a5695464e03e40.webm",
        "https://cdn.shopify.com/videos/c/o/v/527df4332f20465282a1e16faef18954.mp4",
        "https://cdn.shopify.com/videos/c/o/v/adb1542ebd9d49708a499feabe618583.mp4",
        "https://cdn.shopify.com/videos/c/o/v/fdaf1f5056fc4722bd129750efbd49d1.webm",
        "https://cdn.shopify.com/videos/c/o/v/0b599b69061842399637675a23a4613a.webm",
        "https://cdn.shopify.com/videos/c/o/v/32920ef6f01c461cb5a5695464e03e40.webm",
        "https://cdn.shopify.com/videos/c/o/v/527df4332f20465282a1e16faef18954.mp4",
        "https://cdn.shopify.com/videos/c/o/v/adb1542ebd9d49708a499feabe618583.mp4",
        "https://cdn.shopify.com/videos/c/o/v/fdaf1f5056fc4722bd129750efbd49d1.webm",
        "https://cdn.shopify.com/videos/c/o/v/0b599b69061842399637675a23a4613a.webm",
      ];

      class VideoCarousel {
        constructor() {
          this.currentIndex = 0;
          this.videoElements = [];
          this.carouselTrack = document.querySelector(".carousel-track");
          this.loader = document.querySelector(".loader");
          this.init();
        }

        async init() {
          this.showLoader();
          await this.createVideoElements();
          this.setupCarousel();
          this.setupEvents();
          this.hideLoader();
          this.setActiveVideo(0);
        }

        showLoader() {
          this.loader.style.display = "block";
        }

        hideLoader() {
          this.loader.style.display = "none";
        }

        createVideoElements() {
          return Promise.all(
            videoUrls.map((url) => {
              return new Promise((resolve) => {
                const videoItem = document.createElement("div");
                videoItem.className = "video-item";

                const videoWrapper = document.createElement("div");
                videoWrapper.className = "video-wrapper";

                const video = document.createElement("video");
                video.src = url;
                video.playsinline = true;

                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                const progress = document.createElement("div");
                progress.className = "progress";
                progressBar.appendChild(progress);

                const overlay = document.createElement("div");
                overlay.className = "overlay";

                video.addEventListener("timeupdate", () => {
                  const percent = (video.currentTime / video.duration) * 100;
                  progress.style.width = `${percent}%`;
                });

                videoWrapper.appendChild(video);
                videoWrapper.appendChild(progressBar);
                videoWrapper.appendChild(overlay);
                videoItem.appendChild(videoWrapper);
                this.carouselTrack.appendChild(videoItem);

                video.addEventListener("loadedmetadata", () => resolve());
                this.videoElements.push(videoItem);
              });
            })
          );
        }

        setupCarousel() {
          this.videoElements.forEach((item, index) => {
            item.style.transform = `translateX(${index * 20}%)`;
          });
        }

        setActiveVideo(index) {
          this.currentIndex = index;
          this.videoElements.forEach((item, i) => {
            const video = item.querySelector("video");
            const overlay = item.querySelector(".overlay");
            const progress = item.querySelector(".progress");

            item.classList.toggle("active", i === index);
            overlay.style.display = i === index ? "none" : "block";

            if (i === index) {
              video.play();
              this.updateProgressSmoothly(video, progress);

              // 监听视频播放结束事件
              video.onended = () => {
                this.onVideoEnd(index, video.src, video, this.videoElements);
              };
            } else {
              video.pause();
              video.currentTime = 0;
              progress.style.width = "0";
            }
          });

          const offset = -index * 20;
          this.carouselTrack.style.transform = `translateX(${offset}%)`;
        }

        // 播放完成回调
        onVideoEnd(index, url, videoElement, allVideoElements) {
          console.log("播放完成: ", {
            index,
            url,
            videoElement,
            allVideoElements,
          });

          if (document.getElementById("toggle").value === "1") {
            document.querySelector(".next").click();
          }
        }

        updateProgressSmoothly(video, progress) {
          const update = () => {
            if (video.paused || video.ended) return; // 停止更新
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${percent}%`;
            requestAnimationFrame(update); // 递归调用保持流畅
          };
          requestAnimationFrame(update);
        }

        setupEvents() {
          document.querySelector(".prev").addEventListener("click", () => {
            this.currentIndex =
              (this.currentIndex - 1 + videoUrls.length) % videoUrls.length;
            this.setActiveVideo(this.currentIndex);
          });

          document.querySelector(".next").addEventListener("click", () => {
            this.currentIndex = (this.currentIndex + 1) % videoUrls.length;
            this.setActiveVideo(this.currentIndex);
          });
        }
      }

      // 初始化轮播
      new VideoCarousel();
    </script>
  </body>
</html>
