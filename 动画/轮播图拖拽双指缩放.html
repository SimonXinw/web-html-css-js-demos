<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图 + 放大 + 滚轮缩放</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
      }
      .carousel {
        display: flex;
        overflow-x: auto;
        gap: 8px;
        padding: 8px;
        background: #f0f0f0;
      }
      .carousel img {
        height: 80px;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .carousel img.active {
        border-color: #007bff;
      }
      .viewer {
        position: relative;
        height: calc(100svh - 100px);
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .viewer img {
        max-width: 100%;
        max-height: 100%;
        touch-action: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="viewer">
      <img id="mainImage" src="" alt="" draggable="false" />
    </div>
    <div class="carousel" id="thumbnailContainer"></div>

    <script>
      const totalImages = 11;
      const mainImage = document.getElementById("mainImage");
      const thumbnailContainer = document.getElementById("thumbnailContainer");

      let scale = 1;
      let originX = 0,
        originY = 0;
      let startX = 0,
        startY = 0;
      let lastX = 0,
        lastY = 0;
      let isDragging = false;
      let currentIndex = 0;
      let swipeStartX = null;
      let swipeEndX = null;

      for (let i = 0; i < totalImages; i++) {
        const thumb = document.createElement("img");
        thumb.src = `https://cdn.shopify.com/s/files/1/0668/4970/2037/files/vision_master_award_icon_${
          i + 1
        }.png?v=1744798582`;
        if (i === 0) thumb.classList.add("active");
        thumb.addEventListener("click", () => {
          setMainImage(i);
        });
        thumbnailContainer.appendChild(thumb);
      }

      function setMainImage(index) {
        currentIndex = index;
        mainImage.src = `https://cdn.shopify.com/s/files/1/0668/4970/2037/files/vision_master_award_icon_${
          index + 1
        }.png?v=1744798582`;
        [...thumbnailContainer.children].forEach((el, i) => {
          el.classList.toggle("active", i === index);
          if (i === index) {
            el.scrollIntoView({ behavior: "smooth", inline: "center" });
          }
        });
        resetZoom();
      }

      function resetZoom() {
        scale = 1;
        lastX = 0;
        lastY = 0;
        mainImage.style.transformOrigin = "0 0";
        mainImage.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
      }

      mainImage.addEventListener("dblclick", (e) => {
        if (scale === 1) {
          scale = 2;
          const rect = mainImage.getBoundingClientRect();
          originX = e.clientX - rect.left;
          originY = e.clientY - rect.top;
          mainImage.style.transformOrigin = `${originX}px ${originY}px`;
        } else {
          resetZoom();
          return;
        }
        lastX = 0;
        lastY = 0;
        mainImage.style.transform = `translate(0px, 0px) scale(${scale})`;
      });

      mainImage.addEventListener("mousedown", dragStart);
      mainImage.addEventListener("mousemove", dragging);
      mainImage.addEventListener("mouseup", dragEnd);
      mainImage.addEventListener("mouseleave", dragEnd);

      mainImage.addEventListener("touchstart", dragStart);
      mainImage.addEventListener("touchmove", dragging);
      mainImage.addEventListener("touchend", dragEnd);

      function dragStart(e) {
        const point = e.touches ? e.touches[0] : e;
        if (scale > 1) {
          isDragging = true;
          startX = point.clientX - lastX;
          startY = point.clientY - lastY;
        } else {
          swipeStartX = point.clientX;
          swipeEndX = null;
          isDragging = true;
        }
      }

      function dragging(e) {
        if (!isDragging) return;
        const point = e.touches ? e.touches[0] : e;
        if (scale > 1) {
          lastX = point.clientX - startX;
          lastY = point.clientY - startY;
          mainImage.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
        } else {
          swipeEndX = point.clientX;
        }
      }

      function dragEnd(e) {
        if (!isDragging) return;
        isDragging = false;

        if (scale === 1 && swipeStartX !== null && swipeEndX !== null) {
          const deltaX = swipeEndX - swipeStartX;
          const threshold = 50;
          if (Math.abs(deltaX) > threshold) {
            if (deltaX < 0 && currentIndex < totalImages - 1) {
              setMainImage(currentIndex + 1);
            } else if (deltaX > 0 && currentIndex > 0) {
              setMainImage(currentIndex - 1);
            }
          }
        }
      }

      // 双指缩放
      let initialDistance = null;
      let baseScale = 1;

      mainImage.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          e.preventDefault();
          initialDistance = getDistance(e.touches[0], e.touches[1]);
          baseScale = scale;
        }
      });

      mainImage.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && initialDistance !== null) {
          e.preventDefault();
          const newDistance = getDistance(e.touches[0], e.touches[1]);
          scale = Math.max(
            1,
            Math.min(4, baseScale * (newDistance / initialDistance))
          );
          mainImage.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
        }
      });

      mainImage.addEventListener("touchend", (e) => {
        if (e.touches.length < 2) {
          initialDistance = null;
        }
      });

      function getDistance(p1, p2) {
        const dx = p1.clientX - p2.clientX;
        const dy = p1.clientY - p2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

      // ✨ PC 滚轮缩放（双击放大状态下才启用）
      let targetScale = 1;
      let isZooming = false;

      mainImage.addEventListener("wheel", (e) => {
        if (scale <= 1 && e.deltaY < 0) return;

        e.preventDefault();

        const rect = mainImage.getBoundingClientRect();
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const offsetX = (mouseX - rect.left) / rect.width;
        const offsetY = (mouseY - rect.top) / rect.height;

        // 设置 transformOrigin 为图片原点左上角
        mainImage.style.transformOrigin = "0 0";

        const delta = e.deltaY > 0 ? 0.95 : 1.05;
        const newTargetScale = Math.min(4, Math.max(1, scale * delta));

        // 放大后新尺寸
        const newWidth = rect.width * (newTargetScale / scale);
        const newHeight = rect.height * (newTargetScale / scale);

        const dx = offsetX * (rect.width - newWidth);
        const dy = offsetY * (rect.height - newHeight);

        lastX += dx;
        lastY += dy;

        targetScale = newTargetScale;

        if (!isZooming) {
          isZooming = true;
          requestAnimationFrame(animateZoom);
        }
      });

      function animateZoom() {
        const zoomSpeed = 0.2;
        const diff = targetScale - scale;

        if (Math.abs(diff) < 0.001) {
          scale = targetScale;
          isZooming = false;
        } else {
          scale += diff * zoomSpeed;
          requestAnimationFrame(animateZoom);
        }

        mainImage.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
      }

      setMainImage(0);
    </script>
  </body>
</html>
