<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Tabs</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: white;
        margin: 0;
        padding: 20px;
      }
      .body-box {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tabs-container {
        width: 100%;
        padding: 8%;
        overflow-x: auto;
        white-space: nowrap;
        border-radius: 99px;
        background: #212326;
        padding: 4px;
        display: flex;
        align-items: flex-start;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .tabs-container::-webkit-scrollbar {
        display: none;
      }
      .tabs-inner {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
      }
      .tab-item {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 99px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        padding: 12px 16px;
        color: #ffffff73;
        position: relative;
      }
      .tab-item:hover {
        color: #fffffff2;
      }
      .tab-item.active {
        background: #009afe;
        color: rgba(255, 255, 255, 0.95);
      }
      .tab-item:not(:last-child)::after {
        content: "";
        position: absolute;
        right: 0;
        width: 1px;
        height: 16px;
        background-color: #4a4a4f;
      }
    </style>
  </head>
  <body>
    <div class="body-box">
      <div class="tabs-container" id="tabsContainer">
        <div class="tabs-inner" id="tabsInner">
          <div class="tab-item" data-key="Tab1">Ta dfsdf b favorite 1</div>
          <div class="tab-item" data-key="Tab2">Tab fdf fd very good 2</div>
          <div class="tab-item" data-key="Tab3">Tabf you good df fd 3</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabsContainer = document.getElementById("tabsContainer");
        const tabs = document.querySelectorAll(".tab-item");
        let activeItem = tabs[0];
        activeItem.classList.add("active");

        function scrollToActiveTab() {
          // 获取滚动容器和当前选中的标签的位置信息
          const containerRect = tabsContainer.getBoundingClientRect(); // 滚动容器的可视区域
          const activeRect = activeItem.getBoundingClientRect(); // 选中项的位置信息
          const containerScrollLeft = tabsContainer.scrollLeft; // 当前滚动的水平位置
          const containerWidth = tabsContainer.clientWidth; // 滚动容器的可视宽度
          const activeWidth = activeItem.clientWidth; // 选中项的宽度
          let targetScrollLeft = containerScrollLeft; // 目标滚动位置，默认保持不变

          // 如果当前选中项的左侧超出了可视区域
          if (activeRect.left < containerRect.left) {
            // 让选中项完全对齐到容器左侧
            targetScrollLeft = activeItem.offsetLeft;
          }
          // 如果当前选中项的右侧超出了可视区域
          else if (activeRect.right > containerRect.right) {
            // 让选中项的右侧对齐到容器的右侧
            targetScrollLeft =
              activeItem.offsetLeft - (containerWidth - activeWidth) + 4;
          }
          // 如果选中项在可视范围内，但没有居中
          else {
            // 让选中项水平居中
            targetScrollLeft =
              activeItem.offsetLeft - containerWidth / 2 + activeWidth / 2;
          }

          // 平滑滚动到计算好的位置
          tabsContainer.scrollTo({
            left: targetScrollLeft,
            behavior: "smooth",
          });
        }

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            activeItem.classList.remove("active");
            activeItem = this;
            activeItem.classList.add("active");
            scrollToActiveTab();
          });
        });
      });
    </script>
  </body>
</html>
