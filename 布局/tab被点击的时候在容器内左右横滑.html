<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Tabs</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: white;
        margin: 0;
        padding: 20px;
      }
      .body-box {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tabs-container {
        width: 100%;
        padding: 8%;
        overflow-x: auto;
        white-space: nowrap;
        border-radius: 99px;
        background: #212326;
        padding: 4px;
        display: flex;
        align-items: flex-start;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .tabs-container::-webkit-scrollbar {
        display: none;
      }
      .tabs-inner {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
      }
      .tab-item {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 99px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        padding: 12px 16px;
        color: #ffffff73;
        position: relative;
      }
      .tab-item:hover {
        color: #fffffff2;
      }
      .tab-item.active {
        background: #009afe;
        color: rgba(255, 255, 255, 0.95);
      }
      .tab-item:not(:last-child)::after {
        content: "";
        position: absolute;
        right: 0;
        width: 1px;
        height: 16px;
        background-color: #4a4a4f;
      }
    </style>
  </head>
  <body>
    <div class="body-box">
      <div class="tabs-container" id="tabsContainer">
        <div class="tabs-inner" id="tabsInner">
          <div class="tab-item" data-key="Tab1">Ta dfsdf b favorite 1</div>
          <div class="tab-item" data-key="Tab2">Tab fdf fd very good 2</div>
          <div class="tab-item" data-key="Tab3">Tabf you good df fd 3</div>
        </div>
      </div>
    </div>

    <script>
      //  url 可以控制哪个优先高亮 eg:?tabValue=3
      document.addEventListener("DOMContentLoaded", function () {
        const tabsContainer = document.getElementById("tabsContainer");
        const tabs = document.querySelectorAll(".tab-item");
        let activeItem = tabs[0]; // 默认高亮第一个 Tab
        activeItem.classList.add("active");

        function scrollToActiveTab() {
          const containerRect = tabsContainer.getBoundingClientRect();
          const activeRect = activeItem.getBoundingClientRect();
          const containerScrollLeft = tabsContainer.scrollLeft;
          const containerWidth = tabsContainer.clientWidth;
          const activeWidth = activeItem.clientWidth;
          let targetScrollLeft = containerScrollLeft;

          if (activeRect.left < containerRect.left) {
            targetScrollLeft = activeItem.offsetLeft;
          } else if (activeRect.right > containerRect.right) {
            targetScrollLeft =
              activeItem.offsetLeft - (containerWidth - activeWidth) + 4;
          } else {
            targetScrollLeft =
              activeItem.offsetLeft - containerWidth / 2 + activeWidth / 2;
          }

          tabsContainer.scrollTo({
            left: targetScrollLeft,
            behavior: "smooth",
          });
        }

        function setActiveTabByValue(tabValue) {
          const targetTab = [...tabs].find(
            (tab) => tab.getAttribute("data-key") === `Tab${tabValue}`
          );
          if (targetTab) {
            activeItem.classList.remove("active");
            activeItem = targetTab;
            activeItem.classList.add("active");
            scrollToActiveTab();
          }
        }

        // 监听 URL 参数，动态设置选中项
        const urlParams = new URLSearchParams(window.location.search);
        const tabValue = urlParams.get("tabValue");

        if (tabValue) {
          setActiveTabByValue(tabValue);
        }

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            activeItem.classList.remove("active");
            activeItem = this;
            activeItem.classList.add("active");
            scrollToActiveTab();
          });
        });
      });
    </script>
  </body>
</html>
