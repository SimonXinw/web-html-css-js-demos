<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两行自动对齐 Grid 布局</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #eef2f3, #dce2e6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 每行 2 个元素 */
        gap: 16px; /* 间隔 16px */
        max-width: 600px; /* 限制最大宽度 */
        width: 100%;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .item {
        padding: 20px;
        background: linear-gradient(135deg, #009afe, #0078d4);
        color: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: height 0.3s ease; /* 平滑过渡高度 */
        min-height: 50px; /* 避免闪动 */
      }

      .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">短内容</div>
      <div class="item">稍微长一点的内容</div>
      <div class="item">
        这是一个很长的内容，需要多行显示，让所有元素的高度一致
        这是一个很长的内容，需要多行显示，让所有元素的高度一致
        这是一个很长的内容，需要多行显示，让所有元素的高度一致
        这是一个很长的内容，需要多行显示，让所有元素的高度一致
      </div>
      <div class="item">内容适中</div>
    </div>

    <script>
      function adjustHeights() {
        const items = document.querySelectorAll(".item");
        if (!items.length) return;

        // 清除所有元素的高度，确保能正确计算最大高度
        items.forEach((item) => (item.style.height = "auto"));

        // 找到最高的元素
        const maxHeight = Math.max(
          ...Array.from(items).map((item) => item.offsetHeight)
        );

        // 统一设置所有元素的高度
        items.forEach((item) => (item.style.height = maxHeight + "px"));
      }

      // 页面加载时执行
      window.addEventListener("load", adjustHeights);
      // 窗口大小改变时执行
      window.addEventListener("resize", () =>
        requestAnimationFrame(adjustHeights)
      );

      // 确保页面加载后执行
      window.addEventListener("load", adjustHeights);
      window.addEventListener("resize", () =>
        requestAnimationFrame(adjustHeights)
      );
    </script>
  </body>
</html>
