<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>打字机效果 (Typewriter)</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .interview-box { width: 600px; margin-top: 50px; background: #333; padding: 20px; border-radius: 8px; color: #ddd; line-height: 1.6; }

        /* 
         * 打字机容器 
         */
        .typewriter {
            display: inline-block;
            overflow: hidden; /* 隐藏溢出内容，实现逐步揭示 */
            border-right: .15em solid orange; /* 光标 */
            white-space: nowrap; /* 保持单行 */
            margin: 0 auto;
            letter-spacing: .15em;
            font-size: 2rem;
            
            /* 两个动画：打字 + 光标闪烁 */
            animation: 
                typing 3.5s steps(30, end),
                blink-caret .75s step-end infinite;
        }

        /* 打字动画：从宽度 0 到 100% */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* 光标闪烁动画 */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>

    <!-- 文本字符数需要和 steps() 中的数字匹配，或者用 JS 动态计算 -->
    <div class="typewriter" style="width: 24ch; animation-timing-function: steps(24, end);">
        Hello, Animation World!
    </div>

    <div class="interview-box">
        <h3>面试考察点：</h3>
        <p><strong>1. animation-timing-function: steps() 的作用是什么？linear 为什么不行？</strong></p>
        <!-- 
            答案：
            - linear: 产生连续的动画。如果用于宽度变化，文字会呈现“被截断”的平滑滑出效果，不像打字机那样一个字一个字蹦出来。
            - steps(n): 将动画分割成 n 个离散的阶段（跳变）。
            - 在这里，配合 `ch` 单位（字符宽度），每一步刚好展示一个新的字符，完美模拟打字感。
        -->

        <p><strong>2. 这里的 width: 24ch 是什么单位？有什么限制？</strong></p>
        <!-- 
            答案：
            - `ch` 是 CSS 单位，代表当前字体下数字 "0" 的宽度。在等宽字体（monospace）中，所有字符宽度通常等于 1ch。
            - 限制：这种纯 CSS 方法必须知道文本的确切字符数（作为 steps 的参数和 width 的值），且只能用于单行文本。
            - 如果是多行或非等宽字体，通常需要 JS 辅助（逐个插入 span 或修改 textContent）。
        -->

        <p><strong>3. 怎么处理多行文本的打字机效果？</strong></p>
        <!-- 
            答案：
            CSS 很难完美处理多行。
            通常使用 JS 递归方案：
            1. 准备好完整文本字符串。
            2. 设置定时器（setTimeout）。
            3. 每次回调取出下一个字符，追加到容器的 innerText 中。
            4. 遇到 `\n` 换行符时，插入 `<br>`。
            5. 光标可以通过 CSS 伪元素 `::after` 加在容器末尾。
        -->
    </div>
</body>
</html>
