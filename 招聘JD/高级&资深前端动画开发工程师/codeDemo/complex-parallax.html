<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 4: Parallax & Scrollytelling (视差滚动叙事)</title>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* 通用全屏容器 */
        .section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 
         * 视差容器 
         * 通过 perspective 创建 3D 空间
         */
        .parallax-wrapper {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px; /* 关键属性：开启视差魔法 */
            transform-style: preserve-3d;
        }

        /* 纯 CSS 视差实现方案 (性能极高，不占用 JS 主线程) */
        .parallax-group {
            position: relative;
            height: 100vh;
            transform-style: preserve-3d;
        }

        /* 背景层：推远并放大以覆盖屏幕 */
        .layer-back {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* translateZ(-1px) 推远, scale(2) 放大回原比例 */
            /* 移动速度会比前景慢 */
            transform: translateZ(-1px) scale(2); 
            z-index: -1;
            background: linear-gradient(45deg, #2b1055, #7597de);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 前景层：默认 Z 轴 */
        .layer-base {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateZ(0);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            pointer-events: none; /* 让鼠标事件穿透 */
        }

        /* 
         * JS 驱动的视差元素 (更复杂的控制)
         */
        .js-parallax-section {
            height: 150vh; /* 提供滚动空间 */
            background: #000;
            position: relative;
        }

        .sticky-element {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .big-text {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.1s linear, opacity 0.1s linear; /* 配合 JS 实时更新 */
            will-change: transform, opacity;
        }

        .floating-card {
            position: absolute;
            width: 200px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- 1. 纯 CSS 视差部分 -->
    <div class="parallax-wrapper">
        <div class="parallax-group">
            <div class="layer-back">
                <h1 style="font-size: 10rem; opacity: 0.2;">DEEP SPACE</h1>
            </div>
            <div class="layer-base">
                <h1>Pure CSS Parallax</h1>
                <p>Scroll down gently...</p>
            </div>
        </div>

        <div class="parallax-group" style="height: 50vh; background: #111;">
            <!-- Spacer -->
        </div>
    </div>

    <!-- 2. JS 驱动的高级视差与 Sticky -->
    <div class="js-parallax-section" id="story-section">
        <div class="sticky-element">
            <div class="big-text" id="hero-text">REVEAL</div>
            
            <!-- 悬浮卡片 -->
            <div class="floating-card" id="card-1" style="top: 20%; left: 10%;"></div>
            <div class="floating-card" id="card-2" style="top: 50%; right: 10%;"></div>
        </div>
    </div>

    <div class="section" style="background: #222;">
        <h2>Footer</h2>
    </div>

    <script>
        /**
         * 演示：Sticky + Parallax + Scroll-driven Animations
         * 难度：复杂 (Complex)
         * 
         * 考察点：
         * 1. 混合技术栈：CSS 视差 (高性能背景) + JS 视差 (精准控制前景)。
         * 2. 粘性布局：position: sticky 的妙用。
         * 3. 性能：使用 IntersectionObserver 减少监听范围。
         */

        const section = document.getElementById('story-section');
        const heroText = document.getElementById('hero-text');
        const card1 = document.getElementById('card-1');
        const card2 = document.getElementById('card-2');

        function mapRange(value, inMin, inMax, outMin, outMax) {
            return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
        }

        function handleScroll() {
            const rect = section.getBoundingClientRect();
            const viewportHeight = window.innerHeight;

            // 检查 section 是否在视口内 (简单的优化)
            if (rect.top > viewportHeight || rect.bottom < 0) return;

            // 计算进度: 0 (刚进入) -> 1 (完全离开)
            // 这里我们关注 sticky 阶段
            // 当 rect.top 为 0 时，sticky 开始生效
            
            // 相对视口的位移
            const scrollY = -rect.top;
            
            // 文本动画：随滚动向上浮出 + 透明度增加
            // 假设前 500px 完成动画
            const progress = Math.min(1, Math.max(0, scrollY / 500));
            
            const translateY = mapRange(progress, 0, 1, 100, 0);
            const opacity = progress;
            const scale = mapRange(progress, 0, 1, 0.8, 1);

            heroText.style.transform = `translateY(${translateY}px) scale(${scale})`;
            heroText.style.opacity = opacity;

            // 卡片视差：移动速度不同
            // card 1: 向上移得快
            card1.style.transform = `translateY(${scrollY * -0.2}px)`;
            // card 2: 向上移得慢
            card2.style.transform = `translateY(${scrollY * -0.1}px)`;
        }

        // 使用 requestAnimationFrame 节流 scroll 事件
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });

    </script>
</body>
</html>
