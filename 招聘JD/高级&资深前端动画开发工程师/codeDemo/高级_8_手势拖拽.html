    <script>
        const draggableItems = document.querySelectorAll(".draggable-item");
        const dropZone = document.getElementById("drop-zone");

        draggableItems.forEach(item => {
            item.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text/plain", item.dataset.id);
                item.classList.add("dragging");
                e.dataTransfer.effectAllowed = "move";
            });

            item.addEventListener("dragend", (e) => {
                item.classList.remove("dragging");
            });
        });

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("drag-over");
            e.dataTransfer.dropEffect = "move";
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("drag-over");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            const id = e.dataTransfer.getData("text/plain");
            const item = document.querySelector(`[data-id="${id}"]`);
            
            dropZone.classList.remove("drag-over");
            dropZone.textContent = `å·²æ¥æ”¶: ${item.textContent}`;
            
            setTimeout(() => {

        });

        // è§¦æ‘¸æ‹–æ‹½æ”¯æŒ
        let touchStartX = 0;
        let touchStartY = 0;
        let currentElement = null;

        draggableItems.forEach(item => {
            item.addEventListener("touchstart", (e) => {
                e.preventDefault();
                currentElement = item;
                const touch = e.touches[0];
                touchStartX = touch.clientX - item.offsetLeft;
                touchStartY = touch.clientY - item.offsetTop;
                item.classList.add("dragging");
            });
        });

        document.addEventListener("touchmove", (e) => {
            if (currentElement) {
                e.preventDefault();
                const touch = e.touches[0];
                currentElement.style.position = "fixed";
                currentElement.style.left = touch.clientX - touchStartX + "px";
                currentElement.style.top = touch.clientY - touchStartY + "px";
            }
        });

        document.addEventListener("touchend", () => {
            if (currentElement) {
                currentElement.classList.remove("dragging");
                currentElement.style.position = "";
                currentElement.style.left = "";
                currentElement.style.top = "";
                currentElement = null;
            }
        });
