<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Style Glitch & Dot Matrix</title>
    <style>
        @font-face {
            /* 这里通常需要引入 Nothing 的 NDot 字体，这里用类似的 Monospace 模拟 */
            font-family: 'DotMatrix';
            src: local('Courier New'); 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'DotMatrix', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 点阵背景模拟 */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* 主标题 Glitch */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch-text {
            font-size: 5rem;
            font-weight: bold;
            position: relative;
            color: #fff;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        /* 伪元素用于制造重影 */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111; /* 遮挡下方 */
        }

        /* 红色通道偏移 */
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff0000;
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        /* 蓝色通道偏移 */
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip-path: inset(50% 0 30% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        
        /* 简单的点阵文字模拟 - 实际上 Nothing 用的是特殊字体，这里用 CSS mask 模拟 */
        .dot-text {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #aaa;
            position: relative;
        }
        
        .dot-text span {
            display: inline-block;
            animation: blink 2s infinite;
        }

        /* 模拟随机故障的关键帧 */
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 10% 0); }
            40% { clip-path: inset(70% 0 20% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }
        
        @keyframes blink {
            0%, 90% { opacity: 1; }
            95%, 100% { opacity: 0; }
        }

        /* 扫描线效果 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* 交互式 Hover 扭曲 - 简单版 */
        .interactive-box {
            margin-top: 50px;
            padding: 20px 40px;
            border: 1px solid #fff;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .interactive-box:hover {
            background: #fff;
            color: #000;
        }
        
        .interactive-box:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch-text" data-text="NOTHING">NOTHING</h1>
        </div>
        
        <div class="dot-text">
            EAR (1) <span style="animation-delay: 0.2s">.</span> <span style="animation-delay: 0.4s">.</span> <span style="animation-delay: 0.6s">.</span>
        </div>

        <div class="interactive-box" id="glitchBox">
            PRE-ORDER NOW
        </div>
    </div>

    <script>
        // JS 用于增强随机性，偶尔产生剧烈的 Glitch
        const text = document.querySelector('.glitch-text');
        
        setInterval(() => {
            // 随机触发一次强烈的位移
            if(Math.random() > 0.8) {
                const shiftX = (Math.random() - 0.5) * 10 + 'px';
                const shiftY = (Math.random() - 0.5) * 10 + 'px';
                text.style.transform = `translate(${shiftX}, ${shiftY})`;
                
                setTimeout(() => {
                    text.style.transform = 'translate(0, 0)';
                }, 50 + Math.random() * 100);
            }
        }, 500);
    </script>
</body>
</html>
