<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百叶窗图片展开动画</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            /* 深色背景更能突显图片 */
            font-family: 'Arial', sans-serif;
            overflow-y: auto;
            padding-bottom: 40px;
        }

        .container {
            display: flex;
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            /* 稍微减小高度以留出空间给文字 */
            gap: 10px;
            /* 图片之间的间隙 */
            margin: 30px 0;
            flex-shrink: 0;
        }

        .item {
            position: relative;
            height: 100%;
            flex: 1;
            /* 默认每个占据 1 份 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: flex 0.7s cubic-bezier(0.25, 1, 0.5, 1);
            /* 平滑过渡 */
            overflow: hidden;
            position: relative;
            border-radius: 20px;
        }

        .item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .item.active {
            flex: 5;
            /* 激活状态占据 5 份，展开 */
        }

        .item.active::before {
            opacity: 1;
        }

        .item h3 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
            white-space: nowrap;
            z-index: 1;
        }

        .item.active h3 {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.3s;
            /* 文字稍微延迟显示 */
        }

        /* 底部问答区域样式 */
        .info-section {
            width: 90vw;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .info-section h2 {
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .qa-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .qa-group:last-child {
            border-bottom: none;
        }

        .question {
            font-weight: bold;
            font-size: 1.1em;
            color: #81d4fa;
            margin-bottom: 8px;
        }

        .answer {
            color: #b0bec5;
            padding-left: 20px;
            border-left: 3px solid #546e7a;
        }

        .code-tag {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            color: #ffcc80;
        }

        @media (max-width: 768px) {
            .container {
                width: 100vw;
                height: 50vh;
            }

            .item:nth-child(4) {
                display: none;
                /* 移动端可能显示不下太多，隐藏一个 */
            }

            .info-section {
                width: 95vw;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 图片 1 -->
        <div class="item active"
            style="background-image: url('https://cdn.shopify.com/s/files/1/0517/6767/3016/files/fe7513ca-a26e-4b76-b976-b241987fb806_Frame_2121235140_3840x.png?v=1749545090')">
            <h3>探索未知</h3>
        </div>

        <!-- 图片 2 -->
        <div class="item"
            style="background-image: url('https://cdn.shopify.com/s/files/1/0517/6767/3016/files/a09afd77-9a88-4c79-be49-e893a21fe87a_20220530_090927_000_3_3840x.png?v=1749545208')">
            <h3>极致视界</h3>
        </div>

        <!-- 图片 3 -->
        <div class="item"
            style="background-image: url('https://cdn.shopify.com/s/files/1/0517/6767/3016/files/fe7513ca-a26e-4b76-b976-b241987fb806_Frame_2121235140_3840x.png?v=1749545090')">
            <h3>沉浸体验</h3>
        </div>

        <!-- 图片 4 -->
        <div class="item"
            style="background-image: url('https://cdn.shopify.com/s/files/1/0517/6767/3016/files/a09afd77-9a88-4c79-be49-e893a21fe87a_20220530_090927_000_3_3840x.png?v=1749545208')">
            <h3>光影随行</h3>
        </div>
    </div>

    <div class="info-section">
        <h2>面试题解析：百叶窗式图片展示</h2>

        <div class="qa-group">
            <div class="question">题目要求</div>
            <div class="answer">
                <!-- 使用 HTML/CSS/JS 实现一个百叶窗（手风琴）式图片展示效果。 -->
            </div>
        </div>

        <div class="qa-group">
            <div class="question">1. 动画原理？</div>
            <div class="answer">
                <!-- 
                <strong>解析：</strong>核心在于 Flexbox 布局。
                <br>
                在父容器设置 <span class="code-tag">display: flex</span>，子元素设置 <span class="code-tag">flex:
                    1</span>，这样所有图片会平分容器宽度，保持等宽。
                -->
            </div>
        </div>

        <div class="qa-group">
            <div class="question">2. 动画方案？</div>
            <div class="answer">
                <!-- 
                <strong>解析：</strong>
                <br>
                1. <strong>CSS 动画：</strong> 当图片被激活（添加 <span class="code-tag">.active</span> 类）时，将其 <span
                    class="code-tag">flex</span> 值设为更大（如 <span class="code-tag">flex: 5</span>），利用 <span
                    class="code-tag">transition: flex 0.7s</span> 实现宽度的平滑过渡。
                <br>
                2. <strong>JS 逻辑：</strong> 监听 <span class="code-tag">mouseenter</span>（PC端）或 <span
                    class="code-tag">click</span> 事件，触发时移除其他元素的 active 类，给当前元素添加 active 类。
                -->
            </div>
        </div>

        <div class="qa-group">
            <div class="question">3. 如何优化多个卡片的性能？</div>
            <div class="answer">
                <!-- 
                <strong>解析：</strong>
                <br>
                标题默认设置 <span class="code-tag">opacity: 0</span> 和 <span class="code-tag">transform:
                    translateX(-20px)</span>。
                <br>
                当父级有 <span class="code-tag">.active</span> 时，标题变为 <span class="code-tag">opacity: 1</span> 和 <span
                    class="code-tag">translateX(0)</span>。
                <br>
                配合 <span class="code-tag">transition-delay</span> 让文字在图片展开后稍晚一点出现，增加层次感。
                -->
            </div>
        </div>
    </div>

    <script>
        // 获取所有的 item
        const items = document.querySelectorAll(".item");

        // 遍历每个 item，添加鼠标移入事件
        items.forEach(item => {
            item.addEventListener("mouseenter", () => {
                removeActiveClasses(); // 先移除所有 active
                item.classList.add("active"); // 给当前移入的 item 添加 active
            });

            // 兼容移动端点击体验
            item.addEventListener("click", () => {
                removeActiveClasses();
                item.classList.add("active");
            });
        });

        // 移除所有 item 的 active 类
        const removeActiveClasses = () => {
            items.forEach(item => {
                item.classList.remove("active");
            });
        };
    </script>

</body>

</html>
