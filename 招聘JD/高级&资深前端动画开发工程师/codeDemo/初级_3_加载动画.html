<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初级_3_加载动画</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 60px;
        }

        .demo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        h2 {
            margin: 0;
            color: #fff;
            font-size: 1.5rem;
        }

        /* 方案1: 旋转圆环 */
        .spinner-ring {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 方案2: 点状加载 */
        .spinner-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 方案3: 脉冲圆 */
        .spinner-pulse {
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        /* 方案4: 波浪加载 */
        .spinner-wave {
            display: flex;
            gap: 4px;
            align-items: center;
            height: 40px;
        }

        .wave-bar {
            width: 4px;
            height: 40px;
            background: #3498db;
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .wave-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.4);
            }
            50% {
                transform: scaleY(1);
            }
        }

        .interview-box {
            width: 600px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h2>多种加载动画效果</h2>
        
        <div>
            <h3>旋转圆环</h3>
            <div class="spinner-ring"></div>
        </div>

        <div>
            <h3>点状加载</h3>
            <div class="spinner-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div>
            <h3>脉冲圆</h3>
            <div class="spinner-pulse"></div>
        </div>

        <div>
            <h3>波浪加载</h3>
            <div class="spinner-wave">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>
    </div>

    <div class="interview-box">
        <h3>面试考察点：</h3>
        <p><strong>1. 如何实现高性能的加载动画？</strong></p>
        <!-- 
            答案：
            1. 使用 transform 和 opacity 属性，利用 GPU 加速
            2. 避免使用 width/height 或 top/left 等会触发重排的属性
            3. 使用 will-change 提示浏览器优化
            4. 控制动画复杂度，避免过度绘制
        -->

        <p><strong>2. animation-delay 的作用是什么？</strong></p>
        <!-- 
            答案：
            animation-delay 可以创建错峰动画效果，让多个元素按顺序启动动画。
            这在创建波浪、序列动画时非常有用，可以避免所有元素同时执行动画。
        -->

        <p><strong>3. 如何优化加载动画的性能？</strong></p>
        <!-- 
            答案：
            1. 使用 CSS 动画而非 JS 动画（浏览器优化更好）
            2. 使用 transform 和 opacity（合成层优化）
            3. 减少动画元素数量
            4. 使用 requestAnimationFrame 如果必须用 JS
            5. 考虑使用 SVG 或 Canvas 处理复杂动画
        -->
    </div>
</body>
</html>
