<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js OBJ+MTL+TGA 模型加载</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #resetBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        padding: 6px 12px;
        background: white;
        border: 1px solid #ccc;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <button id="resetBtn">重置视角</button>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { MTLLoader } from "three/addons/loaders/MTLLoader.js";
      import { OBJLoader } from "three/addons/loaders/OBJLoader.js";
      import { TGALoader } from "three/addons/loaders/TGALoader.js";

      // 移除已废弃的 THREE.Loader.Handlers.add 代码
      // THREE.Loader.Handlers.add(/\.tga$/i, new TGALoader());

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(3, 3, 7);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.minDistance = 2;
      controls.maxDistance = 20;
      controls.target.set(0, 0, 0);
      controls.update();

      // 增强光照设置以改善模型显示
      scene.add(new THREE.AmbientLight(0xffffff, 0.8)); // 增加环境光
      const light = new THREE.DirectionalLight(0xffffff, 1.0); // 增加方向光强度
      light.position.set(5, 10, 7);
      scene.add(light);

      // 添加更多光源来改善模型显示
      const light2 = new THREE.DirectionalLight(0xffffff, 0.8);
      light2.position.set(-5, 5, -7);
      scene.add(light2);
      
      const pointLight = new THREE.PointLight(0xffffff, 0.7, 100);
      pointLight.position.set(0, 10, 0);
      scene.add(pointLight);

      // 地面
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(50, 50),
        new THREE.MeshStandardMaterial({
          color: 0xdddddd,
          side: THREE.DoubleSide,
        })
      );
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -1;
      scene.add(plane);

      // 辅助工具
      scene.add(new THREE.AxesHelper(5));
      scene.add(new THREE.GridHelper(50, 50));

      // 模型将通过loadModel函数加载

      // 缩放逻辑
      let targetDistance = camera.position.distanceTo(controls.target);
      const zoomSpeed = 0.6;

      renderer.domElement.addEventListener("wheel", (event) => {
        event.preventDefault();
        const delta = event.deltaY > 0 ? 1 : -1;
        targetDistance += delta * zoomSpeed;
        targetDistance = THREE.MathUtils.clamp(
          targetDistance,
          controls.minDistance,
          controls.maxDistance
        );
      });

      let lastTouchDist = null;
      renderer.domElement.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const dx = e.touches[0].pageX - e.touches[1].pageX;
          const dy = e.touches[0].pageY - e.touches[1].pageY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (lastTouchDist !== null) {
            const offset = (lastTouchDist - dist) * 0.01;
            targetDistance += offset;
            targetDistance = THREE.MathUtils.clamp(
              targetDistance,
              controls.minDistance,
              controls.maxDistance
            );
          }
          lastTouchDist = dist;
        }
      });
      renderer.domElement.addEventListener("touchend", () => {
        lastTouchDist = null;
      });

      // 自动加载模型
      loadModel();

      function loadModel() {
        const tgaLoader = new TGALoader();
        const manager = new THREE.LoadingManager();
        manager.addHandler(/\.tga$/i, tgaLoader);
        
        const mtlLoader = new MTLLoader(manager);
        mtlLoader.setPath('./module/rem/');
        
        mtlLoader.load("untitled.mtl", 
          (materials) => {
            materials.preload();
            
            // 调整材质属性以改善显示效果
            Object.keys(materials.materials).forEach(materialName => {
              const material = materials.materials[materialName];
              
              // 大幅增加漫反射系数，让模型更亮
              if (material.color) {
                material.color.multiplyScalar(5); // 增加更多亮度
              }
              
              // 如果没有纹理，设置一个基本颜色
              if (!material.map) {
                material.color.setHex(0x888888); // 设置为灰色
              }
              
              console.log(`材质 ${materialName}:`, {
                color: material.color.getHex().toString(16),
                hasTexture: !!material.map
              });
            });
            
            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('./module/rem/');
            objLoader.load("untitled.obj", 
              (object) => {
                object.position.y = 0;
                object.scale.set(1, 1, 1);
                scene.add(object);
                console.log('模型加载成功！', object);
                
                // 遍历模型的所有材质，确保它们可见
                object.traverse((child) => {
                  if (child.isMesh) {
                    console.log('网格材质:', child.material);
                    if (Array.isArray(child.material)) {
                      child.material.forEach((mat, index) => {
                        if (mat.color && mat.color.r < 0.3 && mat.color.g < 0.3 && mat.color.b < 0.3) {
                          mat.color.setHex(0x888888); // 设置为中等灰色
                        }
                      });
                    } else if (child.material.color && child.material.color.r < 0.3) {
                      child.material.color.setHex(0x888888);
                    }
                  }
                });
              },
              (progress) => {
                console.log('OBJ加载进度:', (progress.loaded / progress.total * 100) + '%');
              },
              (error) => {
                console.error('OBJ加载错误:', error);
              }
            );
          },
          (progress) => {
            console.log('MTL加载进度:', (progress.loaded / progress.total * 100) + '%');
          },
          (error) => {
            console.error('MTL加载错误:', error);
          }
        );
      }

      // 重置按钮
      document.getElementById("resetBtn").addEventListener("click", () => {
        camera.position.set(3, 3, 7);
        controls.target.set(0, 0, 0);
        controls.update();
        targetDistance = camera.position.distanceTo(controls.target);
      });

      function animate() {
        requestAnimationFrame(animate);
        const dir = new THREE.Vector3();
        camera.getWorldDirection(dir);
        const currentDistance = camera.position.distanceTo(controls.target);
        const newDistance = THREE.MathUtils.lerp(
          currentDistance,
          targetDistance,
          0.1
        );
        const newPos = dir.multiplyScalar(-newDistance).add(controls.target);
        camera.position.copy(newPos);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
