<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Three.js OBJ+MTL+TGA 模型加载</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #resetBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      padding: 6px 12px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
    }

    #loadingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 999;
    }

    /* 光源控制面板 */
    .light-controls {
      position: fixed;
      top: 50px;
      left: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border-radius: 8px;
      color: #fff;
      font-family: sans-serif;
      font-size: 12px;
      min-width: 250px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .light-control-group {
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }

    .light-control-group h4 {
      margin: 0 0 5px 0;
      color: #81d4fa;
    }

    .light-control-item {
      margin-bottom: 5px;
      display: flex;
      flex-direction: column;
    }

    .light-control-item label {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div id="loadingText">加载中 0%</div>
  <button id="resetBtn">重置视角</button>

  <!-- 光源控制面板 -->
  <div class="light-controls">
    <div class="light-control-group">
      <h4>环境光</h4>
      <div class="light-control-item">
        <label>强度: <span id="val-amb">2</span></label>
        <input type="range" id="amb-int" min="0" max="10" step="0.1" value="2">
      </div>
    </div>
    <div class="light-control-group">
      <h4>方向光</h4>
      <div class="light-control-item">
        <label>强度: <span id="val-dir">1</span></label>
        <input type="range" id="dir-int" min="0" max="10" step="0.1" value="1">
      </div>
      <div class="light-control-item">
        <label>X: <span id="val-dir-x">5</span></label>
        <input type="range" id="dir-x" min="-10" max="10" step="0.1" value="5">
      </div>
      <div class="light-control-item">
        <label>Y: <span id="val-dir-y">10</span></label>
        <input type="range" id="dir-y" min="-10" max="10" step="0.1" value="10">
      </div>
      <div class="light-control-item">
        <label>Z: <span id="val-dir-z">7</span></label>
        <input type="range" id="dir-z" min="-10" max="10" step="0.1" value="7">
      </div>
    </div>
  </div>

  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { MTLLoader } from "three/addons/loaders/MTLLoader.js";
    import { OBJLoader } from "three/addons/loaders/OBJLoader.js";
    import { TGALoader } from "three/addons/loaders/TGALoader.js";

    // 创建 LoadingManager 并注册 TGALoader
    const manager = new THREE.LoadingManager();
    manager.addHandler(/\.tga$/i, new TGALoader());

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(3, 3, 7);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.minDistance = 2;
    controls.maxDistance = 20;
    controls.target.set(0, 0, 0);
    controls.update();

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // 添加方向光辅助线（Helper）
    const dirLightHelper = new THREE.DirectionalLightHelper(dirLight, 2, 0xffff00); // 0xffff00 是黄色
    scene.add(dirLightHelper);

    // 绑定控制面板事件
    const getEl = (id) => document.getElementById(id);
    if (getEl('amb-int')) {
      getEl('amb-int').addEventListener('input', (e) => {
        ambientLight.intensity = parseFloat(e.target.value);
        getEl('val-amb').innerText = e.target.value;
      });

      getEl('dir-int').addEventListener('input', (e) => {
        dirLight.intensity = parseFloat(e.target.value);
        getEl('val-dir').innerText = e.target.value;
      });
      getEl('dir-x').addEventListener('input', (e) => {
        dirLight.position.x = parseFloat(e.target.value);
        getEl('val-dir-x').innerText = e.target.value;
        dirLightHelper.update(); // 更新辅助线
      });
      getEl('dir-y').addEventListener('input', (e) => {
        dirLight.position.y = parseFloat(e.target.value);
        getEl('val-dir-y').innerText = e.target.value;
        dirLightHelper.update(); // 更新辅助线
      });
      getEl('dir-z').addEventListener('input', (e) => {
        dirLight.position.z = parseFloat(e.target.value);
        getEl('val-dir-z').innerText = e.target.value;
        dirLightHelper.update(); // 更新辅助线
      });
    }

    // 地面
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(50, 50),
      new THREE.MeshStandardMaterial({
        color: 0xdddddd,
        side: THREE.DoubleSide,
      })
    );

    plane.rotation.x = -Math.PI / 2;

    // 增加地面与坐标轴的距离
    plane.position.y = -2;

    scene.add(plane);

    // 辅助工具
    scene.add(new THREE.AxesHelper(5));
    scene.add(new THREE.GridHelper(50, 50));

    // 加载 OBJ + MTL + TGA 模型
    const mtlLoader = new MTLLoader(manager);
    mtlLoader.setPath("./module/rem/"); // 必须设置，否则找不到 TGA

    mtlLoader.load("untitled.mtl", (materials) => {
      materials.preload();

      const objLoader = new OBJLoader(manager);
      objLoader.setMaterials(materials);
      objLoader.setPath("./module/rem/");

      objLoader.load(
        "untitled.obj",
        (object) => {
          object.position.y = 0;
          object.scale.set(1, 1, 1);

          // 遍历并检查材质，强制更新
          object.traverse((child) => {
            if (child.isMesh) {
              const mats = Array.isArray(child.material) ? child.material : [child.material];
              mats.forEach(mat => {
                mat.needsUpdate = true;
                // 强制白色底色，防止 MTL 里的深色 Kd 影响纹理显示
                if (mat.color) mat.color.setHex(0xffffff);
                if (mat.map) mat.map.needsUpdate = true;
              });
            }
          });

          scene.add(object);
          document.getElementById("loadingText").style.display = "none";
        },
        (xhr) => {
          // 加载进度
          if (xhr.lengthComputable) {
            const percent = ((xhr.loaded / xhr.total) * 100).toFixed(0);
            document.getElementById(
              "loadingText"
            ).innerText = `加载中 ${percent}%...`;
          }
        },
        (error) => {
          console.error("加载模型失败:", error);
          const loadingEl = document.getElementById("loadingText");
          loadingEl.innerText = "加载失败";
          setTimeout(() => (loadingEl.style.display = "none"), 3000); // 3秒后隐藏
        }
      );
    });

    // 缩放逻辑
    let targetDistance = camera.position.distanceTo(controls.target);
    const zoomSpeed = 0.6;

    renderer.domElement.addEventListener("wheel", (event) => {
      event.preventDefault();
      const delta = event.deltaY > 0 ? 1 : -1;
      targetDistance += delta * zoomSpeed;
      targetDistance = THREE.MathUtils.clamp(
        targetDistance,
        controls.minDistance,
        controls.maxDistance
      );
    });

    let lastTouchDist = null;
    renderer.domElement.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (lastTouchDist !== null) {
          const offset = (lastTouchDist - dist) * 0.01;
          targetDistance += offset;
          targetDistance = THREE.MathUtils.clamp(
            targetDistance,
            controls.minDistance,
            controls.maxDistance
          );
        }
        lastTouchDist = dist;
      }
    });
    renderer.domElement.addEventListener("touchend", () => {
      lastTouchDist = null;
    });

    // 重置按钮
    document.getElementById("resetBtn").addEventListener("click", () => {
      camera.position.set(3, 3, 7);
      controls.target.set(0, 0, 0);
      controls.update();
      targetDistance = camera.position.distanceTo(controls.target);
    });

    function animate() {
      requestAnimationFrame(animate);
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      const currentDistance = camera.position.distanceTo(controls.target);
      const newDistance = THREE.MathUtils.lerp(
        currentDistance,
        targetDistance,
        0.1
      );
      const newPos = dir.multiplyScalar(-newDistance).add(controls.target);
      camera.position.copy(newPos);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
