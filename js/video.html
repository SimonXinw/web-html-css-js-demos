<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 100px;
      }
      body {
        font-size: 12px;
      }
      .box {
        width: 3.75rem;
        margin: auto;
        background-color: #eee;
      }
      .video-controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <video
        id="video"
        src="./../video/工作的一天.mp4"
        width="375"
        height="250"
        controls
        preload="auto"
      ></video>
      <div class="video-controls">
        <button onclick="play()">播放</button>
        <button onclick="stop()">暂停</button>
        <button onclick="quickly()">快进10S</button>
        <button onclick="back()">后退10S</button>
        <button onclick="kuasu()">快速播放</button>
        <button onclick="mansu()">慢速播放</button>
        <button onclick="zhengchang()">正常播放</button>
        <button onclick="jiada()">加大音量</button>
        <button onclick="jianxiao()">减小音量</button>
        <button onclick="jingyin()">静音</button>
        <button onclick="quanping()">竖屏</button>
        <button onclick="hengping()">横屏</button>
      </div>
    </div>

    <script>
      var video = document.querySelector("video");
      var yearRate = document.querySelector(".yearRate");
      var year = document.querySelector(".year");

      function caculate() {
        console.log(yearRate.value, year);
      }
      function play() {
        video.play();
      }
      function stop() {
        video.pause();
      }
      function quickly() {
        video.currentTime = video.currentTime + 10;
      }
      function back() {
        video.currentTime = video.currentTime - 10;
      }
      function kuasu() {
        video.playbackRate = 2;
      }
      function mansu() {
        video.playbackRate = 0.5;
      }
      function zhengchang() {
        video.playbackRate = 1;
      }
      function jiada() {
        var a = video.volume + 0.2;
        if (a > 1) {
          video.volume = 1;
        } else {
          video.volume = a;
        }
      }
      function jianxiao() {
        var a = video.volume - 0.2;
        if (a < 0) {
          video.volume = 0;
        } else {
          video.volume = a;
        }
      }
      function jingyin() {
        if (video.muted) {
          video.muted = false;
        } else {
          video.muted = true;
        }
      }
      function quanping() {
        video.webkitRequestFullscreen();
      }
      function hengping() {
        screen.orientation.lock("landscape");
        video.webkitRequestFullscreen();
      }
    </script>
  </body>
</html>
