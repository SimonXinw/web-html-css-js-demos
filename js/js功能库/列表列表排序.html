<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>44列表排序</title>
</head>

<body>
  <ul id="ul">
    <li>5</li>
    <li>11</li>
    <li id="demo">9</li>
    <li>3</li>
    <li>7</li>
  </ul>
</body>
<script>
  var oUl = document.querySelector('#ul');
  var oDemo = document.querySelector('#demo');
  var oLis = document.querySelectorAll('#ul li');

  // oUl.appendChild(oDemo);
  var list = [];

  oLis.forEach(function (value) {
    list.push(value);
  })


  list.sort(function (a, b) {
    return a.innerText - b.innerText
  })

  console.log(list);

  list.forEach(function (item) {
    oUl.appendChild(item);
  });
</script>

</html>
