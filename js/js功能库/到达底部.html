  <title>13练习2_到达底部</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 3000px;
    }

    .content {
      height: 298px;
      border: 1px solid #000;
      text-align: center;
      line-height: 298px;
    }
  </style>
</head>

<body>

</body>

<script>
  var html = document.documentElement || document.body;
  
  window.onscroll = function () {

    var scrollTop = html.scrollTop;

    console.log(scrollTop);

    var maxTop = html.scrollHeight - html.clientHeight;

    if (scrollTop >= maxTop) {
      console.log('到底了');
    }
  }
</script>
