<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="swiper.css">
<link rel="stylesheet" href="animate.css">
<style>
body{
    margin: 0;
    padding: 0;
}
.swiper-container {
    width: 375px;
    height: 667px;
}
.swiper-slide{
    position: relative;
}
.swiper-slide img{
    width: 375px;
    height: 667px;
}
.swiper-slide h3{
    color: red;
    position: absolute;
    top: 60px;
    left: 50px;
    font-size: 32px;
}
.swiper-slide p{
    font-size: 22px;
    width: 200px;
    position: absolute;
    top: 400px;
    left: 120px;
}
</style>
</head>
<body>
    <div class="swiper-container" id="mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/jt1.jpg" alt="">
                <h3 class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">离开后立刻</h3>
                <p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">考试的路口附近熟练度空间分离焦虑快递费顺丰到付</p>
            </div>
            <div class="swiper-slide">
                <img src="img/jt2.jpg" alt="">
                <h3 class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">离开后立刻</h3>
                <p class="ani" swiper-animate-effect="flip" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">考试的路口附近熟练度空间分离焦虑快递费顺丰到付</p>
            </div>
            <div class="swiper-slide">
                <img src="img/jt3.jpg" alt="">
                <h3 class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">离开后立刻</h3>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">考试的路口附近熟练度空间分离焦虑快递费顺丰到付</p>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>


<script src="swiper.js"></script>
<script src="swiper.animate1.0.3.min.js"></script>
<script>

    var mySwiper = new Swiper ('#mySwiper', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // autoplay:true,//等同于以下设置

        // 如果需要分页器
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
        },

        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化完成开始动画
            }, 
            slideChangeTransitionEnd: function(){ 
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
            } 
        }
    })  



</script>
</body>
</html>
