<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

</style>
</head>
<body>
  <!-- <div class="container">
    <h1>标题1111</h1>
  </div> -->
  <div class="container-fluid">
    <form action="#" class="form-horizontal">
      <div class="form-group">
        <label for="user" class="col-md-1 text-right">账号</label>
        <div class="col-md-11">
          <input readonly type="text" name="" id="user" class="form-control">
        </div>
      </div>

      <div class="form-group has-success">
        <label for="pass" class="col-md-1">密码</label>
        <div class="col-md-11">
          <input type="text" name="" id="pass" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="sr-only col-md-1" for="exampleInputAmount">Amount (in dollars)</label>
        <div class="input-group col-md-11">
          <!-- <div class="input-group-addon">$</div> -->
          <input type="text" disabled class="form-control" id="exampleInputAmount" placeholder="Amount">
          <div class="input-group-addon">搜索</div>
        </div>

        <select multiple class="form-control" disabled>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <p class="form-control-static">email@example.com</p> 
            </div>
          </div>
      </div>
    </form>
  </div>
</body>
</html>
