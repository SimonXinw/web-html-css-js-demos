<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

</style>
</head>
<body>
  <!-- <div class="container">
    <h1>标题1111</h1>
  </div> -->
  <div class="container-fluid">
    <button class="btn btn-primary btn-lg active">按钮1</button>
    <button class="btn btn-info btn-sm">按钮2</button>
    <button class="btn btn-info btn-sm" disabled>获取验证码(59)</button>
    <button class="btn btn-danger btn-xs">
        <span class="glyphicon glyphicon-remove"></span>
        删除
    </button>

    <button class="btn btn-success btn-xs">
        <span class="glyphicon glyphicon-pencil"></span>
        编辑
    </button>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
            </li>
            <li><a href="#">1</a></li>
            <li class="active"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
            </li>
        </ul>
    </nav>

    <nav aria-label="...">
        <ul class="pagination">
            <li><a href="#" aria-label="Previous"><span aria-hidden="true">上一页</span></a></li>
            <li><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="#">2 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">3 <span class="sr-only">(current)</span></a></li>
            <li><a href="#" aria-label="Next"><span aria-hidden="true">下一页</span></a></li>
        </ul>
    </nav>

  </div>
  <button disabled>按钮4</button>
  <div disabled>硬块</div>
</body>
</html>
