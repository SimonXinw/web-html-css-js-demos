<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>雷霆战机</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏画布 -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- 游戏信息显示区 -->
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">分数:</span>
                <span id="scoreValue" class="info-value">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">生命:</span>
                <span id="livesValue" class="info-value">3</span>
            </div>
            <div class="info-item">
                <span class="info-label">武器:</span>
                <span id="weaponLevel" class="info-value">1</span>
            </div>
        </div>
        
        <!-- 游戏开始界面 -->
        <div class="game-start" id="gameStart">
            <div class="start-content">
                <h1 class="game-title">⚡ 雷霆战机 ⚡</h1>
                <div class="game-features">
                    <div class="feature">🚀 多种武器升级</div>
                    <div class="feature">💎 丰富道具系统</div>
                    <div class="feature">👾 多样敌机类型</div>
                    <div class="feature">💥 华丽爆炸特效</div>
                </div>
                <button id="startButton" class="start-btn">开始游戏</button>
                <div class="controls">
                    <h3>操作说明</h3>
                    <div class="control-item desktop-only">🎮 WASD / 方向键 - 移动飞机</div>
                    <div class="control-item desktop-only">🔫 空格键 - 发射子弹</div>
                    <div class="control-item desktop-only">⏸️ P键 - 暂停游戏</div>
                    <div class="control-item desktop-only">🔙 ESC键 - 返回主菜单</div>
                    <div class="control-item mobile-only">📱 手指触摸屏幕移动飞机</div>
                    <div class="control-item mobile-only">🚀 自动发射子弹</div>
                    <div class="control-item mobile-only">💥 消灭敌机获得分数</div>
                </div>
            </div>
        </div>
        
        <!-- 游戏结束界面 -->
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h1>💥 游戏结束 💥</h1>
                <p>最终得分: <span id="finalScore">0</span></p>
                <button id="restartButton">🔄 重新开始</button>
            </div>
        </div>
    </div>
    
    <!-- 引入所有游戏模块 -->
    <script src="js/Explosion.js"></script>
    <script src="js/Bullet.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/PowerUp.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
