<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>成语连连看</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏标题 -->
        <div class="game-header">
            <h1 class="game-title">📚 成语连连看 📚</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">关卡:</span>
                    <span id="levelValue" class="info-value">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">分数:</span>
                    <span id="scoreValue" class="info-value">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">时间:</span>
                    <span id="timeValue" class="info-value">60</span>
                </div>
            </div>
        </div>

        <!-- 游戏主区域 -->
        <div class="game-main">
            <!-- 麻将牌区域 -->
            <div class="mahjong-area" id="mahjongArea">
                <!-- 麻将牌将通过JavaScript动态生成 -->
            </div>

            <!-- 当前成语提示区域 -->
            <div class="current-idiom">
                <div class="idiom-hint">
                    <span class="hint-label">完成成语:</span>
                    <div class="idiom-display" id="idiomDisplay">
                        <span class="char-slot" id="char1">?</span>
                        <span class="char-slot" id="char2">?</span>
                        <span class="char-slot" id="char3">?</span>
                        <span class="char-slot" id="char4">?</span>
                    </div>
                </div>
                <div class="idiom-meaning" id="idiomMeaning">
                    点击选择汉字完成成语
                </div>
            </div>
        </div>

        <!-- 游戏开始界面 -->
        <div class="game-start" id="gameStart">
            <div class="start-content">
                <h1 class="start-title">🀄 成语连连看 🀄</h1>
                <div class="game-description">
                    <p>📖 中华成语智慧挑战</p>
                    <p>🎯 选择正确汉字完成成语</p>
                    <p>⏰ 限时挑战，考验反应</p>
                    <p>🏆 通关解锁更多关卡</p>
                </div>
                <button id="startButton" class="start-btn">开始游戏</button>
                <div class="game-rules">
                    <h3>游戏规则</h3>
                    <div class="rule-item">🎲 点击麻将牌选择汉字</div>
                    <div class="rule-item">📝 按顺序完成成语</div>
                    <div class="rule-item">⚡ 快速完成获得高分</div>
                    <div class="rule-item">🎊 完成所有成语过关</div>
                </div>
            </div>
        </div>

        <!-- 游戏结束界面 -->
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h1 id="gameOverTitle">🎉 恭喜过关! 🎉</h1>
                <div class="final-stats">
                    <p>最终得分: <span id="finalScore">0</span></p>
                    <p>完成关卡: <span id="finalLevel">1</span></p>
                    <p>用时: <span id="finalTime">0</span>秒</p>
                </div>
                <div class="game-over-buttons">
                    <button id="nextLevelButton" class="next-btn">下一关</button>
                    <button id="restartButton" class="restart-btn">重新开始</button>
                </div>
            </div>
        </div>

        <!-- 关卡完成提示 -->
        <div class="level-complete" id="levelComplete">
            <div class="complete-content">
                <h2>🎊 关卡完成! 🎊</h2>
                <p>恭喜您完成第 <span id="completedLevel">1</span> 关!</p>
                <button id="continueButton" class="continue-btn">继续游戏</button>
            </div>
        </div>
    </div>

    <!-- 引入游戏脚本 -->
    <script src="js/IdiomData.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
