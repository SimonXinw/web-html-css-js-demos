<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷霆战机</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏画布 -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- 游戏信息 -->
        <div class="game-info">
            <div class="score">分数: <span id="scoreValue">0</span></div>
            <div class="lives">生命: <span id="livesValue">3</span></div>
        </div>
        
        <!-- 开始界面 -->
        <div id="startScreen" class="game-screen">
            <h1>雷霆战机</h1>
            <p>使用方向键或WASD移动飞机，空格键发射子弹。收集道具升级武器和获得护盾。</p>
            <button id="startButton">开始游戏</button>
        </div>
        
        <!-- 游戏结束界面 -->
        <div id="gameOverScreen" class="game-screen hidden">
            <h1>游戏结束</h1>
            <p>你的最终得分: <span id="finalScore">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>
    </div>
    
    <!-- 游戏脚本 -->
    <script src="game.js"></script>
</body>
</html>
