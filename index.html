<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="这里辛望学习前端开发工程师过程的学习经验总结。"
    />
    <meta
      name="keywords"
      content="辛望,xinwang,博客,网站,js,html,css,前端,前端工程师,web,web开发,h5,移动端,安卓,IOS,学习,学习经验,学习总结,学习代码,源码"
    />
    <meta name="renderer" content="webkit" />
    <meta name="author" content="辛望" />
    <title>辛望的轮子空间</title>
    <!-- 引入动画库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }

      h1,
      h2 {
        text-align: center;
        margin: 20px 0;
        color: #333;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px;
      }

      /* 修改后的五列 section 布局 */
      .section-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 五列布局 */
        gap: 20px; /* 每列间距 */
      }

      section {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .links a {
        display: inline-block;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        white-space: nowrap;
      }

      .links a:hover {
        background-color: #0056b3;
        transform: translateY(-5px) scale(1.05);
      }

      .ewm {
        text-align: center;
        margin: 20px 0;
      }

      .ewm img {
        width: 120px;
        transition: transform 0.3s ease;
      }

      .ewm img:hover {
        transform: scale(1.1);
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #343a40;
        color: #fff;
      }

      footer a {
        color: #17a2b8;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- 页面标题 -->
      <h1 class="animate__animated animate__fadeInDown">
        欢迎，来到辛望的轮子贮藏间
      </h1>

      <!-- 基础功能模块 -->
      <div class="section-container">
        <section data-aos="fade-up">
          <h2>基础功能演示</h2>
          <div class="links">
            <a href="./js/缓冲运动.html">缓冲运动</a>
            <a href="./js/缓冲运动碰壁.html">缓冲运动碰壁</a>
          </div>
        </section>

        <section data-aos="fade-up">
          <h2>工具类项目</h2>
          <div class="links">
            <a href="./tools/国债复利年化率计算.html">国债复利年化率计算</a>
            <a href="./tools/图片压缩转换工具.html">图片压缩转换工具</a>
          </div>
        </section>

        <section data-aos="fade-up">
          <h2>动画与视觉效果</h2>
          <div class="links">
            <a href="./动画/3D立方体.html">3D 立方体</a>
            <a href="./动画/展开收起.html">展开收起</a>
          </div>
        </section>

        <section data-aos="fade-up">
          <h2>视频与多媒体</h2>
          <div class="links">
            <a href="./js/video.html">视频播放</a>
          </div>
        </section>

        <section data-aos="fade-up">
          <h2>算法与逻辑</h2>
          <div class="links">
            <a href="./js/排序算法.html">排序算法</a>
          </div>
        </section>
      </div>

      <!-- 二维码 -->
      <aside class="ewm">
        <img src="./img/logo.png" alt="二维码" />
      </aside>

      <!-- 页脚 -->
      <footer>
        <p>
          <a
            href="http://beian.miit.gov.cn"
            target="_blank"
            rel="noopener noreferrer"
            >备案号</a
          >
        </p>
      </footer>
    </div>

    <!-- 引入 AOS 脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 800, // 动画持续时间
        easing: "ease-in-out", // 动画缓动
        once: true, // 滚动触发一次
      });
    </script>
  </body>
</html>
