<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>货币转换器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        font-size: 1.1em;
        color: #555;
        margin-bottom: 5px;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      button {
        width: 100%; /* 自适应父容器宽度 */
        padding: 10px;
        margin: 10px 0;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result-container {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
        font-weight: bold;
      }
      .result-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .result-item label {
        font-weight: bold;
      }
      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>货币转换器</h1>
    <div class="container">
      <label for="base-currency">选择基础货币</label>
      <select id="base-currency">
        <option value="USD">美元 (USD)</option>
        <option value="EUR">欧元 (EUR)</option>
        <option value="CNY">人民币 (CNY)</option>
        <option value="JPY">日元 (JPY)</option>
        <option value="HKD">港币 (HKD)</option>
        <option value="KRW">韩元 (KRW)</option>
        <option value="GBP">英镑 (GBP)</option>
      </select>

      <label for="compare-currency">选择目标货币</label>
      <select id="compare-currency">
        <option value="CNY">人民币 (CNY)</option>
        <option value="USD">美元 (USD)</option>
        <option value="EUR">欧元 (EUR)</option>
        <option value="JPY">日元 (JPY)</option>
        <option value="HKD">港币 (HKD)</option>
        <option value="KRW">韩元 (KRW)</option>
        <option value="GBP">英镑 (GBP)</option>
      </select>

      <button onclick="calculateExchangeRate()">计算汇率</button>
      <button onclick="convertGoldPrice()">转换伦敦金至沪金</button>

      <div class="result-container">
        <div class="result-item">
          <label>汇率：</label>
          <span id="exchange-rate">--</span>
        </div>
        <div class="result-item">
          <label>伦敦金：</label>
          <span id="gold-price">--</span>
        </div>
        <div class="result-item">
          <label>伦敦沪金：</label>
          <span id="converted-gold-price">--</span>
        </div>
      </div>
    </div>

    <script>
      function calculateExchangeRate() {
        const baseCurrency = document.getElementById("base-currency").value;
        const compareCurrency =
          document.getElementById("compare-currency").value;

        const url = `https://v6.exchangerate-api.com/v6/d94ed89febed2314b93bdda8/latest/${baseCurrency}`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.result === "success") {
              const rate = data.conversion_rates[compareCurrency];
              if (rate) {
                document.getElementById(
                  "exchange-rate"
                ).textContent = `1 ${baseCurrency} = ${rate} ${compareCurrency}`;
              } else {
                document.getElementById(
                  "exchange-rate"
                ).textContent = `未找到 ${compareCurrency} 的汇率信息。`;
              }
            } else {
              document.getElementById("exchange-rate").textContent =
                "无法获取汇率数据，请稍后再试。";
            }
          })
          .catch((error) => {
            document.getElementById("exchange-rate").textContent =
              "错误：" + error.message;
          });
      }

      function convertGoldPrice() {
        const baseCurrency = document.getElementById("base-currency").value;
        const compareCurrency =
          document.getElementById("compare-currency").value;

        // 7.33082
        const new2url =
          "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@2025-01-16/v1/currencies/usd.json";
        // 7.3391
        const exchangeRateUrl = `https://v6.exchangerate-api.com/v6/d94ed89febed2314b93bdda8/latest/${baseCurrency}`;
        // 伦敦金
        const goldApiUrl = "https://api.gold-api.com/price/XAU";

        Promise.all([
          fetch(exchangeRateUrl).then((res) => res.json()),
          fetch(goldApiUrl).then((res) => res.json()),
        ])
          .then(([exchangeData, goldData]) => {
            if (exchangeData.result === "success" && goldData.price) {
              const rate = exchangeData.conversion_rates[compareCurrency];
              const goldPrice = goldData.price;
              const goldPricePerGram = goldPrice / 31.1034768;

              document.getElementById(
                "gold-price"
              ).textContent = `$${goldPrice.toFixed(2)}`;

              if (rate) {
                const convertedPrice = (goldPricePerGram * rate).toFixed(2);
                document.getElementById(
                  "converted-gold-price"
                ).textContent = `${convertedPrice} ${compareCurrency}/g`;
              } else {
                document.getElementById(
                  "converted-gold-price"
                ).textContent = `未找到 ${compareCurrency} 的汇率信息。`;
              }
            } else {
              document.getElementById("gold-price").textContent =
                "无法获取伦敦金数据。";
              document.getElementById("converted-gold-price").textContent =
                "无法获取沪金数据。";
            }
          })
          .catch((error) => {
            document.getElementById("gold-price").textContent =
              "错误：" + error.message;
            document.getElementById("converted-gold-price").textContent =
              "错误：" + error.message;
          });
      }
    </script>
  </body>
</html>
