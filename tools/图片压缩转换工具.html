<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片转换工具</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        padding: 20px;
      }

      img {
        width: 100%;
      }

      #result {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .file-name {
        margin-top: 5px;
        font-size: 14px;
        color: #333;
      }

      .size-info {
        margin-top: 3px;
        font-size: 12px;
        text-align: center;
      }

      #downloadButton {
        cursor: pointer;
        text-decoration: underline;
      }

      .individual-download {
        margin-top: 5px;
        cursor: pointer;
        text-decoration: underline;
        color: #007bff;
      }

      #statusMessage {
        margin-top: 10px;
        font-size: 16px;
        color: #007bff;
      }

      /* 拖拽卡片样式 */
      .drag-overlay {
        position: fixed;
        top: 70px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        background-color: rgba(0, 123, 255, 0.1);
        border-radius: 10px;
        border: 3px dashed #007bff;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        font-size: 24px;
        color: #007bff;
        font-weight: bold;
      }

      .drag-overlay.show {
        display: flex;
      }

      .drag-overlay::before {
        content: "拖拽图片到此处上传";
        text-align: center;
      }
    </style>
    <!-- 加载JSZip和FileSaver.js，用于压缩和下载文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>

  <body>
    <!-- 拖拽覆盖层 -->
    <div id="dragOverlay" class="drag-overlay"></div>

    <!-- 文件上传控件 -->
    <input type="file" id="fileInput" accept="image/*" multiple />

    <!-- 输出格式选择 -->
    <select id="formatSelect">
      <option value="image/jpeg">JPEG</option>
      <option value="image/png">PNG</option>
      <option value="image/webp" selected>WEBP</option>
    </select>

    <!-- 质量输入框 -->
    <label for="qualityInput">质量 (1-100):</label>
    <input type="number" id="qualityInput" min="1" max="100" value="80" />

    <!-- 转换和清除按钮 -->
    <button id="convertButton">转换图片</button>
    <button id="clearButton">清除图片</button>

    <!-- 下载链接 -->
    <div id="download_list" style="display: inline-block">
      <a id="downloadButton" style="display: none" onclick="return false;"
        >下载转换后的图片</a
      >
    </div>

    <!-- 状态消息 -->
    <div id="statusMessage" style="display: none"></div>

    <!-- 展示转换后的图片 -->
    <div id="result"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 获取元素的引用
        const fileInput = document.getElementById("fileInput");
        const formatSelect = document.getElementById("formatSelect");
        const qualityInput = document.getElementById("qualityInput");
        const downloadButton = document.getElementById("downloadButton");
        const clearButton = document.getElementById("clearButton");
        const resultDiv = document.getElementById("result");
        const statusMessage = document.getElementById("statusMessage");
        const dragOverlay = document.getElementById("dragOverlay");

        let imagesData = []; // 存储每个图片的dataUrl和新文件名
        let conversionInProgress = false; // 标识转换状态，防止重复转换
        let isDragging = false; // 拖拽状态

        // 监听文件选择
        fileInput.addEventListener("change", handleFileSelect, false);

        // 拖拽事件处理
        window.addEventListener("dragover", function (e) {
          e.preventDefault();
          if (!isDragging) {
            isDragging = true;
            dragOverlay.classList.add("show");
          }
        });

        window.addEventListener("dragleave", function (e) {
          e.preventDefault();
          // 只有当鼠标真正离开窗口时才移除拖拽状态
          if (
            e.clientX <= 0 ||
            e.clientY <= 0 ||
            e.clientX >= window.innerWidth ||
            e.clientY >= window.innerHeight
          ) {
            isDragging = false;
            dragOverlay.classList.remove("show");
          }
        });

        window.addEventListener("drop", function (e) {
          e.preventDefault();
          isDragging = false;
          dragOverlay.classList.remove("show");

          const files = e.dataTransfer.files;
          if (files.length > 0) {
            // 将拖拽的文件设置到文件输入框
            fileInput.files = files;
            handleFileSelect({ target: { files: files } });
          }
        });

        // 下载按钮点击事件
        downloadButton.addEventListener("click", function () {
          if (!conversionInProgress) {
            downloadImages();
          }
        });

        // 转换图片按钮点击事件
        document
          .getElementById("convertButton")
          .addEventListener("click", function () {
            const files = fileInput.files;
            if (files.length === 0) {
              alert("请先选择文件。");
              return;
            }

            // 重置变量和状态
            imagesData = [];
            resultDiv.innerHTML = "";
            statusMessage.style.display = "block";
            statusMessage.textContent = "图片转换中...";
            downloadButton.style.display = "none";
            conversionInProgress = true;

            // 获取质量值并确保在0.01到1之间
            const quality = Math.min(
              Math.max(qualityInput.value / 100, 0.01),
              1
            );
            const promises = [];

            // 遍历选择的每个文件并执行转换
            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              const originalSize = file.size; // 获取原始文件大小
              const reader = new FileReader();
              const promise = new Promise((resolve) => {
                reader.onload = function (event) {
                  const img = new Image();
                  img.onload = function () {
                    const dataUrl = convertImageFormat(
                      img,
                      formatSelect.value,
                      quality
                    );
                    const originalName = file.name.split(".")[0]; // 获取原文件名（不带扩展名）
                    const newExtension = formatSelect.value.split("/")[1]; // 获取新扩展名
                    const newFileName = originalName + "." + newExtension;

                    // 计算转换后的文件大小
                    const compressedSize = Math.round(
                      ((dataUrl.length - "data:image/jpeg;base64,".length) *
                        3) /
                        4
                    );

                    imagesData.push({
                      dataUrl,
                      newFileName,
                      originalSize,
                      compressedSize,
                    });
                    displayImage(
                      dataUrl,
                      newFileName,
                      originalSize,
                      compressedSize
                    );
                    resolve(); // 完成一个文件的转换
                  };
                  img.src = event.target.result;
                };
              });

              promises.push(promise); // 添加每个文件转换的Promise
              reader.readAsDataURL(file);
            }

            // 所有文件转换完成时的处理
            Promise.all(promises).then(() => {
              statusMessage.textContent = "图片转换成功";
              downloadButton.style.display = "block";
              conversionInProgress = false;
            });
          });

        // 清除按钮事件处理
        clearButton.addEventListener("click", function () {
          resultDiv.innerHTML = ""; // 清空图片预览
          fileInput.value = ""; // 清空文件输入框
          downloadButton.style.display = "none";
          imagesData = []; // 重置数据
          statusMessage.style.display = "none";
        });

        // 下载所有转换后的图片
        function downloadImages() {
          const zip = new JSZip();

          // 将每个图片文件添加到ZIP文件中
          for (let i = 0; i < imagesData.length; i++) {
            const imgData = imagesData[i].dataUrl.split(",")[1];
            zip.file(imagesData[i].newFileName, imgData, { base64: true });
          }

          // 生成ZIP文件并触发下载
          zip.generateAsync({ type: "blob" }).then(function (content) {
            saveAs(content, "images.zip");
          });
        }

        // 显示转换后的图片及其文件名
        function displayImage(dataUrl, fileName, originalSize, compressedSize) {
          const container = document.createElement("div");
          container.classList.add("image-container");

          const img = document.createElement("img");
          img.src = dataUrl;

          const fileNameLabel = document.createElement("div");
          fileNameLabel.classList.add("file-name");
          fileNameLabel.textContent = fileName;

          // 添加文件大小信息
          const sizeInfo = document.createElement("div");
          sizeInfo.classList.add("size-info");

          const originalSizeText = document.createElement("span");
          originalSizeText.style.color = "black";
          originalSizeText.textContent = `${formatFileSize(originalSize)}  / `;

          const compressedSizeText = document.createElement("span");
          compressedSizeText.style.color = "green";
          compressedSizeText.textContent = `${formatFileSize(compressedSize)}`;

          sizeInfo.appendChild(originalSizeText);
          sizeInfo.appendChild(compressedSizeText);

          const individualDownloadButton = document.createElement("a");
          individualDownloadButton.classList.add("individual-download");
          individualDownloadButton.textContent = "单独下载";
          individualDownloadButton.onclick = function () {
            downloadImage(dataUrl, fileName);
          };

          container.appendChild(img);
          container.appendChild(fileNameLabel);
          container.appendChild(sizeInfo);
          container.appendChild(individualDownloadButton);
          resultDiv.appendChild(container);
        }

        // 格式化文件大小显示
        function formatFileSize(bytes) {
          if (bytes === 0) return "0 B";
          const k = 1024;
          const sizes = ["B", "KB", "MB", "GB"];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return (
            parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i]
          );
        }

        // 单独下载一张图片
        function downloadImage(dataUrl, fileName) {
          const a = document.createElement("a");
          a.href = dataUrl;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }

        // 执行图片格式转换
        function convertImageFormat(image, outputFormat, quality) {
          const canvas = document.createElement("canvas");
          canvas.width = image.width;
          canvas.height = image.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(image, 0, 0, image.width, image.height);
          return canvas.toDataURL(outputFormat, quality);
        }

        // 处理文件选择事件
        function handleFileSelect(event) {
          const files = event.target.files;
          if (!files.length || !files[0].type.match("image.*")) {
            alert("请选择有效的图片文件。");
            return;
          }
          downloadButton.style.display = "none";
        }
      });
    </script>
  </body>
</html>
