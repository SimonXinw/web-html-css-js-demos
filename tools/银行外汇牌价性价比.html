<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外汇价格比较工具</title>
    <style>
      body {
        width: 100%;
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        width: 1000px; /* 初始宽度 */
        box-sizing: border-box;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: width 0.3s ease;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .bank-groups {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        padding: 10px 0;
        box-sizing: border-box;
        overflow-x: auto;
      }
      .bank-group {
        flex: 0 0 120px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background: #f1f1f1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-sizing: border-box;
      }
      label {
        font-size: 14px;
        display: flex;
        flex-direction: column;
      }
      input,
      select {
        padding: 6px;
        font-size: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
      }
      .btn-row {
        display: flex;
        justify-content: center;
        column-gap: 15px;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button.add-btn {
        background-color: #007bff;
      }
      button.add-btn:hover {
        background-color: #0056b3;
      }
      button.clear-btn {
        background-color: #dc3545;
      }
      button.clear-btn:hover {
        background-color: #a71d2a;
      }
      .result {
        width: 100%;
        box-sizing: border-box;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .result p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <h1>外汇价格比较工具</h1>
      <div class="bank-groups" id="bank-groups"></div>
      <div class="btn-row">
        <button class="add-btn" onclick="addBankGroup()">添加银行</button>
        <button class="clear-btn" onclick="clearAllBanks()">
          清空所有银行
        </button>
      </div>
      <div id="summary" class="result"></div>
    </div>

    <script>
      let bankGroupId = 0;

      function addBankGroup() {
        bankGroupId++;
        const container = document.getElementById("bank-groups");
        const group = document.createElement("div");
        group.className = "bank-group";
        group.innerHTML = `
          <label>
            标题（银行名称）
            <input type="text" name="bankName${bankGroupId}" placeholder="例如：中国银行">
          </label>
          <label>
            币种
            <select name="currency${bankGroupId}">
              <option value="USD" selected>美元</option>
              <option value="EUR">欧元</option>
              <option value="JPY">日元</option>
            </select>
          </label>
          <label>
            现汇卖出价
            <input type="number" name="sellPrice${bankGroupId}" placeholder="卖出价" step="0.01" oninput="updateCalculations()">
          </label>
          <label>
            现汇买入价
            <input type="number" name="buyPrice${bankGroupId}" placeholder="买入价" step="0.01" oninput="updateCalculations()">
          </label>
          <label>
            差额
            <input type="number" name="difference${bankGroupId}" placeholder="自动计算" readonly>
          </label>
        `;
        container.appendChild(group);
        updateContainerWidth();
        updateCalculations();
      }

      function clearAllBanks() {
        document.getElementById("bank-groups").innerHTML = "";
        document.getElementById("summary").innerHTML = "";
        updateContainerWidth();
      }

      function updateContainerWidth() {
        const bankGroups = document.getElementById("bank-groups");
        const container = document.getElementById("container");

        if (!(bankGroups.scrollWidth > container.scrollWidth)) return;

        const desiredWidth = Math.max(
          1000, // 保持最小初始宽度
          Math.min(bankGroups.scrollWidth + 80, window.innerWidth - 40)
        );

        container.style.width = `${desiredWidth}px`;
      }

      const bankGroups = document.getElementById("bank-groups");
      const resizeObserver = new ResizeObserver(() => {
        // 在内容变化时调整宽度
        updateContainerWidth();
      });

      // 延迟启动 ResizeObserver，避免初始调整触发
      window.addEventListener("DOMContentLoaded", () => {
        resizeObserver.observe(bankGroups);
      });
    </script>
  </body>
</html>
