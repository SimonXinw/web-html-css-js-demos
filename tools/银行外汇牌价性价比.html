<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外汇价格比较工具</title>
    <style>
      body {
        width: 100%;
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        width: 1000px; /* 初始宽度 */
        box-sizing: border-box;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: width 0.3s ease;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .bank-groups {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        padding: 10px 0;
        box-sizing: border-box;
        overflow-x: auto;
      }
      .bank-group {
        flex: 0 0 120px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background: #f1f1f1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-sizing: border-box;
      }
      label {
        font-size: 14px;
        display: flex;
        flex-direction: column;
      }
      input,
      select {
        padding: 6px;
        font-size: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
      }
      .btn-row {
        display: flex;
        justify-content: center;
        column-gap: 15px;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button.add-btn {
        background-color: #007bff;
      }
      button.add-btn:hover {
        background-color: #0056b3;
      }
      button.clear-btn {
        background-color: #dc3545;
      }
      button.clear-btn:hover {
        background-color: #a71d2a;
      }
      .result {
        width: 100%;
        box-sizing: border-box;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .result p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <h1>外汇价格比较工具</h1>
      <div class="bank-groups" id="bank-groups"></div>
      <div class="btn-row">
        <button class="add-btn" onclick="addBankGroup()">添加银行</button>
        <button class="clear-btn" onclick="clearAllBanks()">
          清空所有银行
        </button>
      </div>
      <div id="summary" class="result"></div>
    </div>

    <script>
      let bankGroupId = 0;

      function addBankGroup(bankData = null) {
        bankGroupId++;
        const container = document.getElementById("bank-groups");
        const group = document.createElement("div");
        group.className = "bank-group";

        // If bank data is provided, use it, otherwise use empty default
        const bankName = bankData ? bankData.name : "";
        const currency = bankData ? bankData.currency : "USD";
        const sellPrice = bankData ? bankData.sellPrice : "";
        const buyPrice = bankData ? bankData.buyPrice : "";

        group.innerHTML = `
          <label>
            标题（银行名称）
            <input type="text" name="bankName${bankGroupId}" placeholder="例如：中国银行" value="${bankName}">
          </label>
          <label>
            币种
            <select name="currency${bankGroupId}">
              <option value="USD" ${
                currency === "USD" ? "selected" : ""
              }>美元</option>
              <option value="EUR" ${
                currency === "EUR" ? "selected" : ""
              }>欧元</option>
              <option value="JPY" ${
                currency === "JPY" ? "selected" : ""
              }>日元</option>
            </select>
          </label>
          <label>
            现汇卖出价
            <input type="number" name="sellPrice${bankGroupId}" placeholder="卖出价" step="0.01" value="${sellPrice}" oninput="updateCalculations()">
          </label>
          <label>
            现汇买入价
            <input type="number" name="buyPrice${bankGroupId}" placeholder="买入价" step="0.01" value="${buyPrice}" oninput="updateCalculations()">
          </label>
          <label>
            差额
            <input type="number" name="difference${bankGroupId}" placeholder="自动计算" readonly>
          </label>
        `;
        container.appendChild(group);
        updateContainerWidth();
        updateCalculations();
      }

      function clearAllBanks() {
        document.getElementById("bank-groups").innerHTML = "";
        document.getElementById("summary").innerHTML = "";
        updateContainerWidth();
      }

      function updateCalculations() {
        const bankGroups = document.querySelectorAll(".bank-group");
        const summary = document.getElementById("summary");
        let lowestSell = { bank: "", value: Infinity };
        let highestBuy = { bank: "", value: -Infinity };
        let lowestDiff = { bank: "", value: Infinity };
        let sellPrices = [];
        let buyPrices = [];
        let lowestSellBank = "";
        let highestBuyBank = "";

        bankGroups.forEach((group) => {
          const bankName =
            group.querySelector(`input[name^="bankName"]`).value || "未命名";
          const sellPrice =
            parseFloat(group.querySelector(`input[name^="sellPrice"]`).value) ||
            0;
          const buyPrice =
            parseFloat(group.querySelector(`input[name^="buyPrice"]`).value) ||
            0;
          const diff = sellPrice && buyPrice ? sellPrice - buyPrice : 0;

          if (sellPrice) sellPrices.push(sellPrice);
          if (buyPrice) buyPrices.push(buyPrice);

          group.querySelector(`input[name^="difference"]`).value =
            diff.toFixed(2);

          if (sellPrice && sellPrice < lowestSell.value) {
            lowestSell = { bank: bankName, value: sellPrice };
            lowestSellBank = bankName;
          }
          if (buyPrice && buyPrice > highestBuy.value) {
            highestBuy = { bank: bankName, value: buyPrice };
            highestBuyBank = bankName;
          }
          if (diff && diff < lowestDiff.value)
            lowestDiff = { bank: bankName, value: diff };
        });

        const sellPercentage =
          sellPrices.length > 1
            ? (
                (Math.max(...sellPrices) / Math.min(...sellPrices)) *
                100
              ).toFixed(2)
            : "N/A";
        const buyPercentage =
          buyPrices.length > 1
            ? ((Math.max(...buyPrices) / Math.min(...buyPrices)) * 100).toFixed(
                2
              )
            : "N/A";

        summary.innerHTML = `
    <h2>汇总结果</h2>
    <p>卖出价最低的银行：${lowestSell.bank}，价格：${
          lowestSell.value.toFixed(2) || "N/A"
        }</p>
    <p>买入价最高的银行：${highestBuy.bank}，价格：${
          highestBuy.value.toFixed(2) || "N/A"
        }</p>
    <p>卖出-买入差额最小的银行：${lowestDiff.bank}，差额：${
          lowestDiff.value.toFixed(2) || "N/A"
        }</p>
    <p>卖出价最高/最低比例：${sellPercentage}%，对比银行：${
          lowestSell.bank
        } vs ${highestBuy.bank}</p>
    <p>买入价最高/最低比例：${buyPercentage}%，对比银行：${
          lowestSell.bank
        } vs ${highestBuy.bank}</p>
  `;
      }

      function updateContainerWidth() {
        const bankGroups = document.getElementById("bank-groups");
        const container = document.getElementById("container");
        if (bankGroups.scrollWidth > container.clientWidth) {
          container.style.width = bankGroups.scrollWidth + "px";
        } else {
          container.style.width = "1000px";
        }
      }

      // Default banks data
      const defaultBanks = [
        {
          name: "中国银行",
          currency: "USD",
          sellPrice: 731.78,
          buyPrice: 728.71,
        },
        {
          name: "招商银行",
          currency: "USD",
          sellPrice: 731.98,
          buyPrice: 728.8,
        },
        {
          name: "中国工商银行",
          currency: "USD",
          sellPrice: 731.8,
          buyPrice: 728.44,
        },
        {
          name: "兴业银行",
          currency: "USD",
          sellPrice: 731.44,
          buyPrice: 728.66,
        },
        {
          name: "建设银行",
          currency: "USD",
          sellPrice: 731.75,
          buyPrice: 728.61,
        },
        {
          name: "广发银行",
          currency: "USD",
          sellPrice: 731.69,
          buyPrice: 728.89,
        },
      ];

      const defaultBanks2 = [
        {
          name: "中国银行",
          currency: "HKD",
          sellPrice: 94.17,
          buyPrice: 93.79,
        },
        {
          name: "招商银行",
          currency: "HKD",
          sellPrice: 94.17,
          buyPrice: 93.79,
        },
        {
          name: "中国工商银行",
          currency: "HKD",
          sellPrice: 94.19,
          buyPrice: 93.77,
        },
        {
          name: "兴业银行",
          currency: "HKD",
          sellPrice: 94.15,
          buyPrice: 93.79,
        },
        {
          name: "杭州银行",
          currency: "HKD",
          sellPrice: 94.19,
          buyPrice: 93.76,
        },
        {
          name: "建设银行",
          currency: "HKD",
          sellPrice: 94.16,
          buyPrice: 93.78,
        },
        {
          name: "广发银行",
          currency: "HKD",
          sellPrice: 94.14,
          buyPrice: 93.81,
        },
      ];

      // Initialize with default banks
      defaultBanks.forEach((bankData) => addBankGroup(bankData));
    </script>
  </body>
</html>
