            { name: "äº”ç­‰å¥–ï¼šç²¾ç¾ç¤¼å“ä¸€ä»½", count: 10 }
        ];

        // ================= çŠ¶æ€ç®¡ç† =================
        let activeNames = [...initialNames];
        let winnerHistory = [];
        let prizes = JSON.parse(JSON.stringify(initialPrizes));

        // åŠ¨ç”»ç›¸å…³
        let isRolling = false;
        let isStopping = false;
        let speed = 0;
        let currentOffset = 0;
        let animationId = null;
        let stopStartTime = 0;
        let initialStopSpeed = 0;

        const ITEM_HEIGHT = 90; // å¯¹åº” CSS --item-height
        const VISIBLE_COUNT = 5;

        // DOM
        const nameListEl = document.getElementById('nameList');
        const actionBtn = document.getElementById('actionBtn');
        const userManageBtn = document.getElementById('userManageBtn');
        const prizeListEl = document.getElementById('prizeList');
        const winnerListEl = document.getElementById('winnerList');

        // Modals
        const resultModal = document.getElementById('resultModal');
        const userModal = document.getElementById('userModal');
        const userTableBody = document.getElementById('userTableBody');
        const addUserInput = document.getElementById('addUserInput');

        // ================= çƒŸèŠ±ç‰¹æ•ˆ (ä¼˜åŒ–é¢œè‰²) =================
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 12;
                this.vy = (Math.random() - 0.5) * 12;
                this.alpha = 1;
                this.friction = 0.95; 
                this.gravity = 0.08; 
                this.decay = Math.random() * 0.015 + 0.005;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
        }

        class Firework {
            constructor(targetX, targetY) {
                this.x = canvas.width / 2; // èµ·ç‚¹å›ºå®šåœ¨åº•éƒ¨ä¸­å¿ƒ
                this.y = canvas.height;
                this.targetX = targetX;
                this.targetY = targetY;
                // é‡‘è‰²ã€çº¢è‰²ã€æ©™è‰²ç³»
                const colors = ['#ffd700', '#ff0000', '#ff4500', '#ff8c00', '#ffffff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                // å‚ç›´å‘å°„é€Ÿåº¦
                this.vy = -13 - Math.random() * 5; 
                
                // ä¼°ç®—åˆ°è¾¾ç›®æ ‡é«˜åº¦çš„æ—¶é—´ (ç®€å•ç‰©ç†ä¼°ç®—æˆ–ç»éªŒå€¼)
                // å‡è®¾å¤§çº¦ 60-80 å¸§åˆ°è¾¾é¡¶ç‚¹é™„è¿‘
                const flightTime = 70; 
                this.vx = (targetX - this.x) / flightTime;

                this.exploded = false;
            }

            draw() {
                if (!this.exploded) {
                    ctx.globalAlpha = 1;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            update() {
                if (!this.exploded) {
                    this.x += this.vx;
                    this.y += this.vy;
                    // åˆ°è¾¾ç›®æ ‡é«˜åº¦æˆ–è€…é€Ÿåº¦é™ä¸º0æ—¶çˆ†ç‚¸
                    if (this.y <= this.targetY || this.vy >= 0) {
                        this.explode();
                    }
                    this.vy += 0.2; // é‡åŠ›
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 80; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        function loopFireworks() {
            // ä½¿ç”¨ clearRect æ¸…é™¤ä¸Šä¸€å¸§ï¼Œå»é™¤æ‹–å°¾è·¯å¾„
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded) fireworks.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(loopFireworks);
        }
        
        loopFireworks();

        function launchFireworks() {
            // å‘å°„å¤šä¸ªçƒŸèŠ±
            for(let i=0; i<5; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width * 0.6 + canvas.width * 0.2;
                    const y = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
                    fireworks.push(new Firework(x, y));
                }, i * 300);
            }
        }

        // ================= åˆå§‹åŒ– =================
        function init() {
            renderPrizes();
            renderWheel();
        }

        function renderWheel() {
            nameListEl.innerHTML = '';
            if (activeNames.length === 0) return;

            let displayNames = [...activeNames];
            while (displayNames.length < 40) { // å¢åŠ å¾ªç¯é•¿åº¦ä»¥ä¿è¯é¡ºæ»‘
                displayNames = displayNames.concat(activeNames);
            }
            displayNames = displayNames.concat(displayNames);

            displayNames.forEach(name => {
                const li = document.createElement('li');
                li.className = 'name-item';
                li.textContent = name;
                nameListEl.appendChild(li);
            });
        }

        function renderPrizes() {
            prizeListEl.innerHTML = '';
            let activeFound = false;

            prizes.forEach((prize) => {
                const div = document.createElement('div');
                div.className = 'prize-item';
                if (prize.count === 0) {
                    div.classList.add('done');
                } else if (!activeFound) {
                    div.classList.add('current');
                    activeFound = true;
                }

                div.innerHTML = `
                    <span class="prize-name">${prize.name}</span>
                    <span class="prize-count">å‰©ä½™: ${prize.count}</span>
                `;
                prizeListEl.appendChild(div);
            });

            if (!activeFound && activeNames.length > 0) {
                actionBtn.textContent = "æŠ½å¥–ç»“æŸ";
                actionBtn.disabled = true;
            } else if (activeNames.length === 0) {
                actionBtn.textContent = "äººå‘˜å·²ç©º";
                actionBtn.disabled = true;
            }
        }

        function getCurrentPrize() {
            return prizes.find(p => p.count > 0);
        }

        // ================= åŠ¨ç”»æ ¸å¿ƒ =================

        function update() {
            if (isStopping) {
                const now = Date.now();
                const t = now - stopStartTime;
                const DURATION = 8000; // 8ç§’åœä¸‹
                const MIN_CRAWL_SPEED = 0.8;

                if (t < DURATION) {
                    const progress = t / DURATION;
                    const decayFactor = Math.pow(1 - progress, 4); // ç¼“åŠ¨
                    speed = (initialStopSpeed - MIN_CRAWL_SPEED) * decayFactor + MIN_CRAWL_SPEED;
                } else {
                    speed = MIN_CRAWL_SPEED;
                    const remainder = currentOffset % ITEM_HEIGHT;
                    if (remainder < 1.5 || remainder > ITEM_HEIGHT - 1.5) { // æ”¾å®½ä¸€ç‚¹åˆ¤å®š
                        speed = 0;
                        isRolling = false;
                        isStopping = false;
                        currentOffset = Math.round(currentOffset / ITEM_HEIGHT) * ITEM_HEIGHT;
                        finishLottery();
                        return;
                    }
                }
            }

            currentOffset += speed;
            const totalHeight = nameListEl.scrollHeight / 2;
            if (currentOffset >= totalHeight) {
                currentOffset -= totalHeight;
            }

            const visualOffset = -(currentOffset % totalHeight);
            nameListEl.style.transform = `translateY(${visualOffset}px)`;
            update3DEffect(visualOffset);

            if (isRolling || isStopping) {
                animationId = requestAnimationFrame(update);
            }
        }

        function update3DEffect(visualOffset) {
            const items = nameListEl.children;
            const containerCenter = (ITEM_HEIGHT * VISIBLE_COUNT) / 2;

            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const itemY = (i * ITEM_HEIGHT) + visualOffset;
                const itemCenterY = itemY + (ITEM_HEIGHT / 2);
                const dist = Math.abs(containerCenter - itemCenterY);

                if (dist < 500) {
                    const normalizedDist = Math.min(dist / 300, 1);
                    const rotateDir = itemCenterY < containerCenter ? 1 : -1;
                    const rotateX = normalizedDist * 50 * rotateDir;
                    const scale = 1 - (normalizedDist * 0.2);
                    const opacity = 1 - (normalizedDist * 0.6);

                    // å¢åŠ  text-shadow å‘å…‰
                    let textShadow = '';
                    if (dist < ITEM_HEIGHT / 2) {
                         textShadow = '0 0 15px rgba(252, 194, 0, 0.8)';
                    }

                    item.style.transform = `perspective(1000px) rotateX(${rotateX}deg) scale(${scale})`;
                    item.style.opacity = opacity;
                    item.style.textShadow = textShadow;

                    if (dist < ITEM_HEIGHT / 2) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                }
            }
        }

        // ================= äº¤äº’æ§åˆ¶ =================

        actionBtn.addEventListener('click', () => {
            if (!isRolling && !isStopping) {
                startRoll();
            } else if (isRolling && !isStopping) {
                stopRoll();
            }
        });

        function startRoll() {
            if (!getCurrentPrize()) {
                alert("æ‰€æœ‰å¥–å“å·²æŠ½å®Œï¼");
                return;
            }
            if (activeNames.length === 0) {
                alert("äººå‘˜å·²ç©ºï¼è¯·æ·»åŠ äººå‘˜ã€‚");
                return;
            }

            isRolling = true;
            isStopping = false;
            speed = 50; // æ›´å¿«çš„åˆå§‹é€Ÿåº¦

            actionBtn.textContent = "åœæ­¢";
            actionBtn.className = "btn btn-warning";
            userManageBtn.disabled = true;

            update();
        }

        function stopRoll() {
            isStopping = true;
            stopStartTime = Date.now();
            initialStopSpeed = speed;
            actionBtn.textContent = "å¥½è¿é™ä¸´...";
            actionBtn.disabled = true;
            actionBtn.className = "btn btn-secondary";
        }

        function finishLottery() {
            const activeItem = document.querySelector('.name-item.active');
            if (!activeItem) { stopRoll(); return; }

            const winnerName = activeItem.textContent;
            const currentPrize = getCurrentPrize();
            
            launchFireworks();

            setTimeout(() => {
                winnerHistory.push({
                    name: winnerName,
                    prize: currentPrize.name,
                    time: new Date().toLocaleTimeString()
                });

                const idx = activeNames.indexOf(winnerName);
                if (idx > -1) activeNames.splice(idx, 1);

                currentPrize.count--;

                showResultModal(winnerName, currentPrize);
                renderPrizes();
                addWinnerToList(winnerName, currentPrize.name);
            }, 3500); // å»¶é•¿ç­‰å¾…æ—¶é—´ï¼Œè®©çƒŸèŠ±æ”¾å®Œ
        }

        // ================= UI ä¸ å¼¹çª— =================

        function showResultModal(name, prize) {
            document.getElementById('modalPrizeName').textContent = prize.name.split('ï¼š')[0];
            document.getElementById('modalWinnerName').textContent = name;
            resultModal.classList.add('show');
        }

        function closeResultModal() {
            resultModal.classList.remove('show');
            actionBtn.disabled = false;
            actionBtn.textContent = "å¼€å§‹æŠ½å¥–";
            actionBtn.className = "btn btn-primary";
            userManageBtn.disabled = false;

            currentOffset = 0;
            nameListEl.style.transform = `translateY(0px)`;
            renderWheel();
            update3DEffect(0);

            // æ¸…ç†çƒŸèŠ±ï¼Œé˜²æ­¢å½±å“ä¸‹ä¸€æ¬¡
            fireworks = [];
            particles = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function addWinnerToList(name, prizeName) {
            const li = document.createElement('li');
            li.className = 'winner-item';
            li.innerHTML = `
                <span>${name}</span>
                <span style="color:rgba(255,255,255,0.7)">${prizeName.split('ï¼š')[1] || prizeName}</span>
            `;
            winnerListEl.prepend(li);
        }

        // ================= äººå‘˜ç®¡ç† =================

        userManageBtn.addEventListener('click', () => {
            renderUserTable();
            userModal.classList.add('show');
        });

        function closeUserModal() {
            userModal.classList.remove('show');
        }

        function renderUserTable() {
            userTableBody.innerHTML = '';
            activeNames.forEach(name => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${name}</td>
                    <td><span class="status-badge status-pending">å¾…æŠ½å¥–</span></td>
                    <td>-</td>
                `;
                userTableBody.appendChild(tr);
            });

            [...winnerHistory].reverse().forEach(record => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${record.name}</td>
                    <td><span class="status-badge status-won">å·²ä¸­å¥–</span></td>
                    <td>${record.prize}</td>
                `;
                userTableBody.appendChild(tr);
            });
        }

        function handleAddUsers() {
            const val = addUserInput.value.trim();
            if (!val) return;
            const newNames = val.split(/[,ï¼Œ\n]/).map(s => s.trim()).filter(s => s.length > 0);
            if (newNames.length === 0) return;

            let count = 0;
            newNames.forEach(name => {
                const isPending = activeNames.includes(name);
                const isWon = winnerHistory.some(w => w.name === name);
                if (!isPending && !isWon) {
                    activeNames.push(name);
                    count++;
                }
            });

            addUserInput.value = '';
            // alert(`æˆåŠŸæ·»åŠ  ${count} ä½æ–°äººå‘˜ï¼`); // ç§»é™¤alertï¼Œç›´æ¥åˆ·æ–°
            renderUserTable();
            renderWheel();
            renderPrizes();
        }

        init();

    </script>
