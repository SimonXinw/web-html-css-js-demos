<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投资分红计算器</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: white;
      }

      h1 {
        text-align: center;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .input-group .dividends {
        margin-top: 10px;
        padding: 10px;
        background: #e9e9e9;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #results {
        margin-top: 20px;
        border-top: 2px solid #ccc;
        padding-top: 10px;
      }

      #results table {
        width: 100%;
        border-collapse: collapse;
      }

      #results th,
      #results td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }

      #results th {
        background-color: #f0f0f0;
      }

      #results tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      #results tr:nth-child(odd) {
        background-color: #ffffff;
      }

      /* 使年份和利率列对齐 */
      #results th:nth-child(1),
      #results td:nth-child(1) {
        width: 50%; /* 年份列宽度 */
      }

      #results th:nth-child(2),
      #results td:nth-child(2) {
        width: 50%; /* 利率列宽度 */
      }
    </style>
  </head>
  <body>
    <h1>投资分红计算器</h1>
    <div class="input-group">
      <label for="initialAmount">原始金额:</label>
      <input
        type="number"
        id="initialAmount"
        placeholder="输入原始金额"
        required
      />
    </div>

    <div class="input-group">
      <label for="startDate">投资开始日期:</label>
      <input type="date" id="startDate" required />
    </div>

    <div id="dividendInputs" class="input-group"></div>

    <button id="calculateBtn">计算</button>

    <div id="results">
      <h2>计算结果:</h2>
      <table>
        <thead>
          <tr>
            <th>年份</th>
            <th>利率 %</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
        <!-- 使用 tbody 进行结果存放 -->
      </table>
    </div>

    <script>
      function init() {
        // 设置默认值
        const initialAmount = 5600;
        const startDate = "2022-06-20";

        document.getElementById("initialAmount").value = initialAmount;
        document.getElementById("startDate").value = startDate;

        // 触发 change 事件以生成分红输入框
        document.getElementById("startDate").dispatchEvent(new Event("change"));
      }

      document
        .getElementById("startDate")
        .addEventListener("change", function () {
          const startDate = new Date(this.value);
          const currentDate = new Date();
          const yearsDifference = Math.floor(
            currentDate.getFullYear() - startDate.getFullYear()
          );

          const dividendInputs = document.getElementById("dividendInputs");
          dividendInputs.innerHTML = ""; // 清空旧的输入框

          for (let i = 1; i <= yearsDifference; i++) {
            const inputDiv = document.createElement("div");
            inputDiv.classList.add("dividends");
            inputDiv.innerHTML = `
                    <label for="dividendYear${i}">第 ${i} 年分红:</label>
                    <input type="number" id="dividendYear${i}" placeholder="输入第 ${i} 年的分红" />
                `;
            dividendInputs.appendChild(inputDiv);
          }
        });

      document
        .getElementById("calculateBtn")
        .addEventListener("click", function () {
          const initialAmount = parseFloat(
            document.getElementById("initialAmount").value
          );
          const startDate = new Date(
            document.getElementById("startDate").value
          );
          const currentDate = new Date();
          const yearsDifference = Math.floor(
            currentDate.getFullYear() - startDate.getFullYear()
          );

          const resultsBody = document.getElementById("resultsBody");
          resultsBody.innerHTML = ""; // 清空旧的结果

          for (let i = 1; i <= yearsDifference; i++) {
            const dividend =
              parseFloat(document.getElementById(`dividendYear${i}`).value) ||
              0;
            const interestRate = (dividend / initialAmount) * 100; // 计算每年的利率
            resultsBody.innerHTML += `<tr><td>${i} 年</td><td>${interestRate.toFixed(
              2
            )}%</td></tr>`;
          }
        });

      // 页面加载时执行初始化
      window.onload = init;
    </script>
  </body>
</html>
