<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Calendar Reminder</title>
    <style>
      body {
        display: flex;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.google.com/calendar/render?action=TEMPLATE&text=日历提醒事件&dates=20241224T090000Z/20241224T100000Z&details=这是一个示例日历提醒&location=示例地点&sf=true&output=xml"
      target="_blank"
    >
      添加到 Google 日历
    </a>

    <a
      href="data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0D%0AVERSION:2.0%0D%0ABEGIN:VEVENT%0D%0AUID:uid1@example.com%0D%0ADTSTAMP:20241224T090000Z%0D%0ADTSTART:20241224T090000Z%0D%0ADTEND:20241224T100000Z%0D%0ASUMMARY:日历提醒事件%0D%0ADESCRIPTION:这是一个示例日历提醒%0D%0ALOCATION:示例地点%0D%0AEND:VEVENT%0D%0AEND:VCALENDAR"
      download="event.ics"
    >
      添加到 Apple 日历
    </a>
  </body>
</html>
