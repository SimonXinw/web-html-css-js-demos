<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写板</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        overflow: hidden;
      }
      #canvas {
        border: 1px solid #ccc;
        background-color: white;
        max-width: 90%;
        cursor: none; /* 隐藏默认指针 */
      }
      .controls {
        text-align: center;
        margin-top: 20px;
      }
      .toolbox {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      /* 创建自定义画笔和橡皮擦指针 */
      /* 定义笔形状的光标 */
      .pen-cursor {
        width: 16px;
        height: 16px;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><rect x="10" y="2" width="4" height="20" rx="1"/></svg>');
        background-size: contain;
        pointer-events: none;
        position: absolute;
        transform: translate(-50%, -50%);
      }
      .eraser-cursor {
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.1);
        pointer-events: none;
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button id="savePng">保存为 PNG</button>
      <button id="saveJpg">保存为 JPG</button>
      <button id="savePdf">保存为 PDF</button>
      <button id="clear">清除画布</button>
      <button id="eraser">橡皮擦</button>
      <div class="toolbox">
        <label
          >画笔大小：<input
            id="brushSize"
            type="number"
            min="1"
            max="50"
            value="2"
        /></label>
        <label
          >画笔颜色：<input id="brushColor" type="color" value="#000000"
        /></label>
      </div>
    </div>

    <div id="customCursor" class="pen-cursor"></div>
    <!-- 自定义指针 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const customCursor = document.getElementById("customCursor");

      let drawing = false;
      let erasing = false;
      let brushSize = 2;
      let brushColor = "#000000";

      function adjustCanvasSize() {
        const aspectRatio = 16 / 9;
        let width = window.innerWidth > 400 ? 400 : window.innerWidth;
        let height = width / aspectRatio;

        if (height > window.innerHeight) {
          height = window.innerHeight;
          width = height * aspectRatio;
        }

        canvas.width = width;
        canvas.height = height;
      }

      adjustCanvasSize();
      window.addEventListener("resize", adjustCanvasSize);

      document.getElementById("brushSize").addEventListener("input", (e) => {
        brushSize = parseInt(e.target.value);
        updateCursor();
      });

      document.getElementById("brushColor").addEventListener("input", (e) => {
        brushColor = e.target.value;
      });

      const updateCursor = () => {
        if (erasing) {
          customCursor.className = "eraser-cursor";
          customCursor.style.width = `${brushSize * 4}px`;
          customCursor.style.height = `${brushSize * 4}px`;
        } else {
          customCursor.className = "pen-cursor";
          customCursor.style.width = "16px";
          customCursor.style.height = "16px";
        }
      };

      const startDrawing = (event) => {
        event.preventDefault();
        drawing = true;
        ctx.beginPath();
        const { offsetX, offsetY } = getEventCoordinates(event);
        ctx.moveTo(offsetX, offsetY);
      };

      const draw = (event) => {
        event.preventDefault();
        if (!drawing) return;
        const { offsetX, offsetY } = getEventCoordinates(event);
        ctx.lineWidth = erasing ? brushSize * 4 : brushSize;
        ctx.lineCap = "round";

        if (erasing) {
          ctx.clearRect(
            offsetX - brushSize * 2,
            offsetY - brushSize * 2,
            brushSize * 4,
            brushSize * 4
          );
        } else {
          ctx.strokeStyle = brushColor;
          ctx.lineTo(offsetX, offsetY);
          ctx.stroke();
        }
      };

      const stopDrawing = (event) => {
        event.preventDefault();
        drawing = false;
        ctx.closePath();
      };

      const getEventCoordinates = (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = event.touches
          ? event.touches[0].clientX - rect.left
          : event.offsetX;
        const y = event.touches
          ? event.touches[0].clientY - rect.top
          : event.offsetY;
        return { offsetX: x, offsetY: y };
      };

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("touchstart", startDrawing);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", stopDrawing);

      canvas.addEventListener("mousemove", (e) => {
        customCursor.style.left = `${e.pageX}px`;
        customCursor.style.top = `${e.pageY}px`;
      });

      document.getElementById("savePng").addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "handwriting.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });

      document.getElementById("saveJpg").addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "handwriting.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      });

      document.getElementById("savePdf").addEventListener("click", () => {
        html2canvas(canvas).then((canvas) => {
          const pdf = new jsPDF();
          pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0);
          pdf.save("handwriting.pdf");
        });
      });

      document.getElementById("clear").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        erasing = false;
        document.getElementById("eraser").textContent = "橡皮擦";
        updateCursor();
      });

      document.getElementById("eraser").addEventListener("click", () => {
        erasing = !erasing;
        document.getElementById("eraser").textContent = erasing
          ? "画笔"
          : "橡皮擦";
        updateCursor();
      });
    </script>
  </body>
</html>
