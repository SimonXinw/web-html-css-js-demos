<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写板</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        overflow: hidden;
      }
      #canvas {
        border: 1px solid #ccc;
        background-color: white;
        cursor: crosshair;
        max-width: 90%;
      }
      .controls {
        text-align: center;
        margin-top: 20px;
      }
      .toolbox {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button id="savePng">保存为 PNG</button>
      <button id="saveJpg">保存为 JPG</button>
      <button id="savePdf">保存为 PDF</button>
      <button id="clear">清除画布</button>
      <button id="eraser">橡皮擦</button>
      <div class="toolbox">
        <label
          >画笔大小：<input
            id="brushSize"
            type="number"
            min="1"
            max="50"
            value="2"
        /></label>
        <label
          >画笔颜色：<input id="brushColor" type="color" value="#000000"
        /></label>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;
      let erasing = false;
      let brushSize = 2;
      let brushColor = "#000000";

      function adjustCanvasSize() {
        const aspectRatio = 16 / 9;
        let width = window.innerWidth > 400 ? 400 : window.innerWidth;
        let height = width / aspectRatio;

        if (height > window.innerHeight) {
          height = window.innerHeight;
          width = height * aspectRatio;
        }

        canvas.width = width;
        canvas.height = height;
      }

      adjustCanvasSize();
      window.addEventListener("resize", adjustCanvasSize);

      // 获取画笔大小和颜色的输入值
      document.getElementById("brushSize").addEventListener("input", (e) => {
        brushSize = parseInt(e.target.value);
      });

      document.getElementById("brushColor").addEventListener("input", (e) => {
        brushColor = e.target.value;
      });

      const startDrawing = (event) => {
        event.preventDefault();
        drawing = true;
        ctx.beginPath();
        const { offsetX, offsetY } = getEventCoordinates(event);
        ctx.moveTo(offsetX, offsetY);
      };

      const draw = (event) => {
        event.preventDefault();
        if (!drawing) return;
        const { offsetX, offsetY } = getEventCoordinates(event);
        ctx.lineWidth = erasing ? 32 : brushSize;
        ctx.lineCap = "round";

        if (erasing) {
          ctx.clearRect(offsetX - 16, offsetY - 16, 32, 32);
        } else {
          ctx.strokeStyle = brushColor;
          ctx.lineTo(offsetX, offsetY);
          ctx.stroke();
        }
      };

      const stopDrawing = (event) => {
        event.preventDefault();
        drawing = false;
        ctx.closePath();
      };

      const getEventCoordinates = (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = event.touches
          ? event.touches[0].clientX - rect.left
          : event.offsetX;
        const y = event.touches
          ? event.touches[0].clientY - rect.top
          : event.offsetY;
        return { offsetX: x, offsetY: y };
      };

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("touchstart", startDrawing);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", stopDrawing);

      document.getElementById("savePng").addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "handwriting.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });

      document.getElementById("saveJpg").addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "handwriting.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      });

      document.getElementById("savePdf").addEventListener("click", () => {
        html2canvas(canvas).then((canvas) => {
          const pdf = new jsPDF();
          pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0);
          pdf.save("handwriting.pdf");
        });
      });

      document.getElementById("clear").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        erasing = false;
        document.getElementById("eraser").textContent = "橡皮擦";
      });

      document.getElementById("eraser").addEventListener("click", () => {
        erasing = !erasing;
        document.getElementById("eraser").textContent = erasing
          ? "画笔"
          : "橡皮擦";
        if (erasing) {
          drawing = false;
        }
      });
    </script>
  </body>
</html>
