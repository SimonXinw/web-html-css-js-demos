<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写板</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        overflow: hidden; /* 禁止滚动条 */
      }
      #canvas {
        border: 1px solid #ccc;
        background-color: white;
        cursor: crosshair;
        max-width: 90%; /* 限制画布最大宽度 */
      }
      .controls {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <label for="saveFormat">保存为:</label>
      <select id="saveFormat">
        <option value="">选择格式</option>
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="pdf">PDF</option>
      </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;
      let erasing = false;

      function adjustCanvasSize() {
        const aspectRatio = 16 / 9; // 16:9比例
        let width = window.innerWidth > 400 ? 400 : window.innerWidth;
        let height = width / aspectRatio; // 根据宽度计算高度

        if (height > window.innerHeight) {
          height = window.innerHeight; // 确保不超出视口高度
          width = height * aspectRatio; // 重新计算宽度
        }

        canvas.width = width;
        canvas.height = height;
      }

      // 调整画布大小
      adjustCanvasSize();
      window.addEventListener("resize", adjustCanvasSize);

      // 开始绘图
      const startDrawing = (event) => {
        event.preventDefault(); // 阻止默认行为
        drawing = true;
        ctx.beginPath();
        const { offsetX, offsetY } = getEventCoordinates(event);
        ctx.moveTo(offsetX, offsetY);
      };

      // 绘制或擦除
      const draw = (event) => {
        event.preventDefault(); // 阻止默认行为
        if (!drawing) return;
        const { offsetX, offsetY } = getEventCoordinates(event);
        ctx.lineWidth = erasing ? 32 : 2; // 橡皮擦宽度为32（半径为16），画笔为2
        ctx.lineCap = "round";

        if (erasing) {
          ctx.clearRect(offsetX - 16, offsetY - 16, 32, 32); // 使用圆形橡皮擦
        } else {
          ctx.strokeStyle = "black"; // 画笔颜色
          ctx.lineTo(offsetX, offsetY);
          ctx.stroke();
        }
      };

      // 停止绘图
      const stopDrawing = (event) => {
        event.preventDefault(); // 阻止默认行为
        drawing = false;
        ctx.closePath();
      };

      // 获取事件坐标
      const getEventCoordinates = (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = event.touches
          ? event.touches[0].clientX - rect.left
          : event.offsetX;
        const y = event.touches
          ? event.touches[0].clientY - rect.top
          : event.offsetY;
        return { offsetX: x, offsetY: y };
      };

      // 添加事件监听器
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("touchstart", startDrawing);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", stopDrawing);

      // 保存文件
      document
        .getElementById("saveFormat")
        .addEventListener("change", (event) => {
          const format = event.target.value;
          if (format === "png") {
            const link = document.createElement("a");
            link.download = "handwriting.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
          } else if (format === "jpg") {
            const link = document.createElement("a");
            link.download = "handwriting.jpg";
            link.href = canvas.toDataURL("image/jpeg");
            link.click();
          } else if (format === "pdf") {
            html2canvas(canvas).then((canvas) => {
              const pdf = new jsPDF();
              pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0);
              pdf.save("handwriting.pdf");
            });
          }
          event.target.value = ""; // 重置选择框
        });

      // 清除画布
      document.getElementById("clear").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        erasing = false; // 清除时取消橡皮擦状态
        document.getElementById("eraser").textContent = "橡皮擦"; // 恢复按钮文本
      });

      // 切换到橡皮擦模式
      document.getElementById("eraser").addEventListener("click", () => {
        erasing = !erasing; // 切换橡皮擦状态
        document.getElementById("eraser").textContent = erasing
          ? "画笔"
          : "橡皮擦"; // 切换按钮文本
        if (erasing) {
          drawing = false; // 切换到橡皮擦时停止绘图
        }
      });
    </script>
  </body>
</html>
