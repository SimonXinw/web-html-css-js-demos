<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片浏览器</title>
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #e6f7ff;
        --bg-color: #f4f4f4;
        --text-color: #333;
        --button-hover-color: #0056b3;
        --header-bg: #007bff;
        --header-text: white;
        --upload-area-border: #007bff;
      }

      [data-theme="dark"] {
        --primary-color: #1e90ff;
        --secondary-color: #2a2a2a;
        --bg-color: #121212;
        --text-color: #f4f4f4;
        --button-hover-color: #0056b3;
        --header-bg: #1a1a1a;
        --header-text: #f4f4f4;
        --upload-area-border: #1e90ff;
      }

      html,
      body {
        width: 100%;
        margin: 0;
        padding: 0;
        height: 100%; /* 确保 body 占据 100% 高度 */
        overflow-x: hidden; /* 禁止横向滚动 */
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%; /* 使 body 占据 100% 高度 */
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 0;
        background-color: var(--header-bg);
        color: var(--header-text);
        position: relative;
      }

      .header h1 {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        justify-self: center;
        margin: 0;
      }

      .header .right {
        display: flex;
        align-items: center;
      }

      .theme-toggle-btn {
        background-color: var(--primary-color);
        color: var(--header-text);
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
      }

      .theme-toggle-btn:hover {
        background-color: var(--button-hover-color);
      }

      .upload-container {
        text-align: center;
        flex-shrink: 0; /* 避免上传区在视口缩小时被挤压 */
      }

      .upload-area {
        display: inline-block;
        padding: 10px 15px;
        margin-right: 15px;
        border: 2px dashed var(--upload-area-border);
        border-radius: 8px;
        cursor: pointer;
        color: var(--primary-color);
        font-size: 16px;
        background-color: #fff;
      }

      .upload-area:hover {
        background-color: var(--secondary-color);
      }

      .clear-cache-btn {
        height: fit-content;
        background-color: #ff4d4d;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      .clear-cache-btn:hover {
        background-color: #cc0000;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        position: relative;
        text-align: center;
        flex-grow: 1; /* 使容器占据剩余的空间 */
      }

      .swiper-container {
        width: 100%;
        height: 100%; /* 确保 Swiper 容器高度占满父容器 */
        position: relative;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .swiper-slide-active img {
        transform: scale(1.2);
      }

      .swiper-slide-prev img,
      .swiper-slide-next img {
        transform: scale(0.8);
      }

      .image-info {
        padding-top: 30px;
        font-size: 16px;
        color: var(--text-color);
      }

      .button-container {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      button {
        padding: 8px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      button:hover {
        background-color: var(--button-hover-color);
      }

      .arrow-buttons {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        width: 40px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;

        border-radius: 50%;
        background-color: #ff4d4d;
      }

      .arrow-left {
        left: 10px;
      }

      .arrow-right {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Header with Folder Upload and Clear Cache -->
    <div class="header">
      <div class="left"></div>
      <h1>图片浏览器</h1>
      <div class="right">
        <div class="upload-container">
          <!-- File Upload Area -->
          <div
            class="upload-area"
            id="upload-area"
            onclick="triggerFileInput()"
            ondrop="handleDrop(event)"
            ondragover="handleDragOver(event)"
          >
            拖拽图片或选择文件夹
          </div>
          <input
            type="file"
            id="file-input"
            multiple
            webkitdirectory
            mozdirectory
            style="display: none"
            onchange="handleFileSelect(event)"
          />
        </div>
        <button class="clear-cache-btn" id="clear-cache-btn">
          清除所有缓存
        </button>
        <button class="theme-toggle-btn" id="theme-toggle-btn">切换主题</button>
      </div>
    </div>

    <!-- Main Image Viewer -->
    <div class="container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- 图片列表通过 JavaScript 动态生成 -->
        </div>

        <!-- 左右箭头 -->
        <div class="arrow-buttons arrow-left">&lt;</div>
        <div class="arrow-buttons arrow-right">&gt;</div>
      </div>

      <!-- 图片信息和下载按钮 -->
      <div class="image-info">
        <div id="image-name">文件名:</div>
        <div id="image-path">路径:</div>
      </div>
      <div class="button-container">
        <button id="download-button">下载当前图片</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
      let imagePaths = [];

      // 初始化 Swiper
      const swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        spaceBetween: 10,
        centeredSlides: true,
        loop: true,
        navigation: {
          nextEl: ".arrow-right",
          prevEl: ".arrow-left",
        },
        slideToClickedSlide: true,
        lazy: true, // 开启懒加载
        on: {
          slideChange: function () {
            updateImageInfo();
          },
        },
      });

      const swiperWrapper = document.querySelector(".swiper-wrapper");
      // 动态加载图片
      function loadImages(paths) {
        swiperWrapper.innerHTML = ""; // 清空现有图片
        imagePaths = paths; // 更新图片路径数组

        paths.forEach((imagePath) => {
          const slide = document.createElement("div");
          slide.classList.add("swiper-slide");

          const img = document.createElement("img");
          img.src = imagePath;
          img.alt = imagePath;

          slide.appendChild(img);
          swiperWrapper.appendChild(slide);
        });

        swiper.update();
        updateImageInfo();
        updateSwiperHeight();
      }

      // 处理拖放事件
      function handleDragOver(event) {
        event.preventDefault(); // 阻止默认行为
        event.stopPropagation();
        const uploadArea = document.querySelector(".upload-area");
        uploadArea.style.backgroundColor = "#e6f7ff"; // 提示用户可以拖放
      }

      // 将文件处理转换为 Promise
      function readFileAsPromise(item) {
        return new Promise((resolve, reject) => {
          try {
            if (item.isFile) {
              item.file((file) => {
                if (file.type.startsWith("image/")) {
                  resolve(URL.createObjectURL(file)); // 返回图片文件的路径
                } else {
                  resolve(null); // 不是图片文件，返回 null
                }
              }, reject);
            } else {
              resolve(null); // 不是文件，返回 null
            }
          } catch (error) {
            reject(error);
          }
        });
      }

      // 将目录读取转换为 Promise
      function readDirectoryAsPromise(item) {
        return new Promise((resolve, reject) => {
          try {
            const dirReader = item.createReader();
            dirReader.readEntries((entries) => resolve(entries), reject);
          } catch (error) {
            reject(error);
          }
        });
      }

      // 遍历文件夹的文件树
      async function traverseFileTree(item, fileList) {
        try {
          if (item.isFile) {
            const filePath = await readFileAsPromise(item);
            if (filePath) fileList.push(filePath);
          } else if (item.isDirectory) {
            const entries = await readDirectoryAsPromise(item);
            await Promise.all(
              entries.map((entry) => traverseFileTree(entry, fileList))
            );
          }
        } catch (error) {
          console.error("遍历文件树时出错:", error);
        }
      }

      // 处理拖拽的事件
      async function handleDrop(event) {
        event.preventDefault(); // 阻止默认行为
        event.stopPropagation();
        const uploadArea = document.querySelector(".upload-area");
        uploadArea.style.backgroundColor = "#fff"; // 恢复背景颜色

        const items = event.dataTransfer.items;
        const files = [];

        if (items) {
          for (let i = 0; i < items.length; i++) {
            const item = items[i].webkitGetAsEntry();
            if (item) {
              await traverseFileTree(item, files);
            }
          }
        }

        // 文件路径完全加载后更新图片
        loadImages(files);
      }

      // 更新当前图片信息
      function updateImageInfo() {
        const activeSlide = swiper.slides[swiper.activeIndex];
        const imageSrc = activeSlide.querySelector("img").src;
        const fileName = imageSrc.split("/").pop();
        const filePath = imageSrc.split("/").slice(0, -1).join("/");

        document.getElementById("image-name").innerText = `文件名: ${fileName}`;
        document.getElementById("image-path").innerText = `路径: ${filePath}`;
      }

      function updateSwiperHeight() {
        const header = document.querySelector(".header");
        const imageInfo = document.querySelector(".image-info");
        const buttonContainer = document.querySelector(".button-container");

        const computeHeightWithMargin = (element) => {
          const style = window.getComputedStyle(element);
          return (
            element.offsetHeight +
            parseInt(style.marginTop, 10) +
            parseInt(style.marginBottom, 10)
          );
        };

        const headerHeight = computeHeightWithMargin(header);
        const imageInfoHeight = computeHeightWithMargin(imageInfo);
        const buttonContainerHeight = computeHeightWithMargin(buttonContainer);

        const availableHeight =
          window.innerHeight -
          headerHeight -
          imageInfoHeight -
          buttonContainerHeight;

        document.querySelector(
          ".swiper-container"
        ).style.height = `${availableHeight}px`;
      }
      window.addEventListener("resize", updateSwiperHeight);

      // 处理文件夹拖拽上传
      function handleFileSelect(event) {
        const files = event.target.files;
        const imagePaths = Array.from(files)
          .filter((file) => file.type.startsWith("image/"))
          .map((file) => URL.createObjectURL(file));
        loadImages(imagePaths);
      }

      // 触发文件选择框
      function triggerFileInput() {
        document.getElementById("file-input").click();
      }

      // 清除缓存
      document
        .getElementById("clear-cache-btn")
        .addEventListener("click", () => {
          imagePaths = [];
          loadImages([]);
          alert("缓存已清除！");
        });

      // 切换主题
      document
        .getElementById("theme-toggle-btn")
        .addEventListener("click", () => {
          const currentTheme =
            document.documentElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "" : "dark";
          document.documentElement.setAttribute("data-theme", newTheme);
        });

      updateSwiperHeight();
    </script>
  </body>
</html>
