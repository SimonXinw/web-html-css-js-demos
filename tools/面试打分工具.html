<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试评分表</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        position: relative;
        margin: 0 auto;
        min-width: 800px;
        min-height: 800px;
        width: fit-content;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .container > h2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .total-score {
        position: absolute;
        top: 0px;
        right: -20px;
        background: #ff5722;
        color: white;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
        transform: translate(100%, 0);
      }
      .section {
        margin-bottom: 20px;
      }
      .section h3 {
        margin-bottom: 10px;
        color: #333;
      }
      .subcategory {
        margin-bottom: 15px;
      }
      .subcategory h4 {
        margin-bottom: 10px;
        color: #555;
      }
      .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        column-gap: 60px;
      }
      .item label {
        flex: 1;
      }
      .score-container {
        display: flex;
        gap: 5px;
      }
      .score-container input[type="radio"] {
        display: none;
      }
      .score-container label {
        cursor: pointer;
        padding: 5px 10px;
        background: #ddd;
        border-radius: 4px;
        width: 40px; /* 确保宽度一致 */
        text-align: center;
      }
      .score-container input[type="radio"]:checked + label {
        background: #ff5722;
        color: white;
      }
      .score-container input[type="number"] {
        width: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="total-score">总分: <span id="total">0</span></div>
      <h2>测试评分表</h2>
      <form id="score-form"></form>
    </div>
    <script>
      const data = [
        {

          subcategories: [
            {
              name: "测试流程",
              score: 8,
              items: [
                { name: "是否熟悉完整的测试生命周期", score: 2.5 },
                { name: "是否能清晰阐述自己在测试流程中的实际经验", score: 3 },
                { name: "是否有优化测试流程的思考和经验", score: 2.5 },
              ],
            },
            {
              name: "测试方法论",
              score: 7,
              items: [
                {
                  name: "是否熟练掌握功能测试、接口测试、性能测试、兼容性测试等不同测试方法",
                  score: 2.5,
                },
                { name: "是否能结合业务场景选择合适的测试方法", score: 2.5 },
                { name: "是否能在不同测试阶段应用不同的测试策略", score: 2 },
              ],
            },
            {
              name: "具体测试场景设计",
              score: 5,
              items: [
                {
                  name: "以购物车等电商模块为例，能否设计合理的测试策略",
                  score: 2,
                },
                { name: "是否能考虑到功能、性能、可靠性等测试点", score: 2 },
                { name: "是否有实际案例说明如何发现和解决问题", score: 1 },
              ],
            },
          ],
        },
        {
          category: "基础工具、技术、知识",
          score: 35,
          subcategories: [
            {
              name: "前端相关",
              score: 5,
              items: [
                { name: "是否熟悉 Chrome 浏览器调试工具", score: 2.5 },
                { name: "是否理解 HTML、CSS、JS 基础知识", score: 2.5 },
              ],
            },
            {
              name: "接口测试",
              score: 6,
              items: [
                { name: "是否熟练使用 Postman 进行接口调试与测试", score: 2 },
                {
                  name: "是否能设计接口测试用例（如边界值、异常值等）",
                  score: 2,
                },
                { name: "是否掌握 API 自动化测试的基本方法", score: 2 },
              ],
            },
            {
              name: "自动化测试",
              score: 10,
              items: [
                {
                  name: "是否熟悉 Selenium / Playwright 进行 UI 自动化测试",
                  score: 3,
                },
                { name: "是否能编写自动化测试脚本", score: 3.5 },
                { name: "是否有自动化测试框架的落地经验", score: 3.5 },
              ],
            },
            {
              name: "CI/CD & 服务器相关",
              score: 7,
              items: [
                {
                  name: "是否熟悉 Jenkins、GitHub Actions 等 CI/CD 流程",
                  score: 2.5,
                },
                {
                  name: "是否具备 Linux 服务器基本操作能力（如日志查看、环境搭建等）",
                  score: 2.5,
                },
                {
                  name: "是否熟悉 Docker 部署，能搭建自动化测试环境",
                  score: 2,
                },
              ],
            },
            {
              name: "编程能力",
              score: 7,
              items: [
                {
                  name: "是否掌握 Java / Python / Node.js / Go 中至少一种语言",
                  score: 2.5,
                },
                {
                  name: "是否能独立编写 Shell / Python 脚本提高测试效率",
                  score: 2.5,
                },
                { name: "是否有测试工具开发或测试框架优化经验", score: 2 },
              ],
            },
          ],
        },
        {
          category: "相关项目经验",
          score: 30,
          subcategories: [
            {
              name: "电商业务经验",
              score: 10,
              items: [
                {
                  name: "是否熟悉电商业务流程（购物车、支付、订单、物流等）",
                  score: 5,

              ],
            },
            {

              score: 5,
              items: [
                { name: "是否有 Web PC 和移动端适配测试经验", score: 2.5 },
                {
                  name: "是否熟悉不同终端、不同浏览器的兼容性测试",
                  score: 2.5,
                },
              ],
            },
            {
              name: "自动化测试项目经验",
              score: 10,
              items: [
                {
                  name: "是否有 UI / 接口 / 性能测试自动化的完整落地经验",
                  score: 5,

                {

                  score: 5,

              ],
            },
            {
              name: "UI 自动化项目经验",
              score: 5,
              items: [
                {

                  score: 2.5,

                { name: "是否能结合业务优化 UI 自动化测试的效率", score: 2.5 },

        },
        {
          category: "个人软实力",
          score: 15,

            {
              name: "紧急上线的态度",

            {
              name: "团队协作",
              score: 3,
              items: [
                {

                  score: 1.5,
                },
                { name: "是否能高效沟通、推进测试问题闭环", score: 1.5 },
              ],
            },
            {
              name: "逻辑能力 & 思维能力",
              score: 3,
              items: [
                {
                  name: "是否具备严谨的思维逻辑，能清晰表达复杂问题",
                  score: 1.5,
                },
                { name: "是否能通过推理、分析快速找到问题根因", score: 1.5 },
              ],
            },
            {
              name: "表达能力",
              score: 3,
              items: [
                { name: "是否能清楚表达自己的观点，沟通流畅", score: 1.5 },
                {
                  name: "是否能编写高质量的缺陷报告，精准描述问题",
                  score: 1.5,
                },
              ],
            },
            {
              name: "学习能力 & 发展潜力",
              score: 3,
              items: [
                { name: "是否有自学新语言、新工具、新框架的能力", score: 1.5 },
                { name: "是否能在未来成长为独立的测试专家", score: 1.5 },
              ],
            },
          ],
        },
      ];

      function renderForm(data) {
        const form = $("#score-form");
        data.forEach((category) => {
          const section = $(
            `<div class="section"><h3>${category.category}（${category.score} 分）</h3></div>`
          );
          category.subcategories.forEach((subcategory) => {
            const subcategoryDiv = $(
              `<div class="subcategory"><h4>${subcategory.name}（${subcategory.score} 分）</h4></div>`
            );
            subcategory.items.forEach((item) => {
              const itemDiv = $(`
                <div class="item">
                  <label>${item.name}（${item.score} 分）</label>
                  <div class="score-container">
                    ${Array.from({ length: 5 }, (_, i) => {
                      const value = (item.score / 5) * i;
                      return `
                        <input type="radio" name="${
                          item.name
                        }" value="${value.toFixed(2)}" id="${item.name}-${i}" />
                        <label for="${item.name}-${i}">${value.toFixed(
                        2
                      )}</label>
                      `;
                    }).join("")}
                    <input type="number" name="${item.name}" min="0" max="${
                item.score
              }" step="0.1" value="0" />
                  </div>
                </div>
              `);
              subcategoryDiv.append(itemDiv);
            });
            section.append(subcategoryDiv);
          });
          form.append(section);
        });
      }

      $(document).ready(function () {
        renderForm(data);

        function updateTotal() {
          let total = 0;
          $(".score-container input:checked").each(function () {
            total += parseFloat($(this).val()) || 0;
          });
          $(".score-container input[type='number']").each(function () {
            let val = parseFloat($(this).val());
            let maxVal = parseFloat($(this).attr("max"));
            if (val > maxVal) {
              $(this).val(maxVal);
              val = maxVal;
            }
            if (val > 0) {
              total += val;
            }
          });
          $("#total").text(total.toFixed(1));
        }

        $(".score-container input").on("change", function () {
          updateTotal();
        });

        $(".score-container input[type='number']").on("input", function () {
          if (parseFloat($(this).val()) < 0) {
            $(this).val(0);
          }
          updateTotal();
        });

        updateTotal(); // 初始化计算
      });
    </script>
  </body>
</html>
