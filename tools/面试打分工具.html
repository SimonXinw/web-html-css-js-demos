<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试评分表</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        margin: 0 auto;
        max-width: 800px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .total-score {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ff5722;
        color: white;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
      }
      .section {
        margin-bottom: 20px;
      }
      .section h3 {
        margin-bottom: 10px;
        color: #333;
      }
      .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .item label {
        flex: 1;
      }
      .item input {
        width: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="total-score">总分: <span id="total">0</span></div>
    <div class="container">
      <h2>测试评分表</h2>
      <form id="score-form">
        <div class="section">
          <h3>测试流程（8 分）</h3>
          <div class="item">
            <label>是否熟悉完整的测试生命周期（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否能清晰阐述自己在测试流程中的实际经验（3 分）</label>
            <input type="number" class="score" max="3" />
          </div>
          <div class="item">
            <label>是否有优化测试流程的思考和经验（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
        </div>
        <div class="section">
          <h3>测试方法论（7 分）</h3>
          <div class="item">
            <label>是否熟练掌握功能测试、接口测试等（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否能结合业务场景选择测试方法（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否能在不同测试阶段应用不同策略（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
        </div>
        <div class="section">
          <h3>具体测试场景设计（5 分）</h3>
          <div class="item">
            <label>是否能设计合理的测试策略（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
          <div class="item">
            <label>是否考虑功能、性能、可靠性等（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
          <div class="item">
            <label>是否有实际案例说明如何发现和解决问题（1 分）</label>
            <input type="number" class="score" max="1" />
          </div>
        </div>
        <div class="section">
          <h3>基础工具、技术、知识（35 分）</h3>
          <div class="item">
            <label>是否熟悉 Chrome 调试工具（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否理解 HTML、CSS、JS（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否熟练使用 Postman 进行接口调试（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
          <div class="item">
            <label>是否能设计接口测试用例（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
          <div class="item">
            <label>是否掌握 API 自动化测试的基本方法（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
          <div class="item">
            <label
              >是否熟悉 Selenium / Playwright 进行 UI 自动化测试（3 分）</label
            >
            <input type="number" class="score" max="3" />
          </div>
          <div class="item">
            <label>是否能编写自动化测试脚本（3.5 分）</label>
            <input type="number" class="score" max="3.5" />
          </div>
          <div class="item">
            <label>是否有自动化测试框架的落地经验（3.5 分）</label>
            <input type="number" class="score" max="3.5" />
          </div>
          <div class="item">
            <label
              >是否熟悉 Jenkins、GitHub Actions 等 CI/CD 流程（2.5 分）</label
            >
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否具备 Linux 服务器基本操作能力（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否熟悉 Docker 部署，能搭建自动化测试环境（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
          <div class="item">
            <label
              >是否掌握 Java / Python / Node.js / Go 中至少一种语言（2.5
              分）</label
            >
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label
              >是否能独立编写 Shell / Python 脚本提高测试效率（2.5 分）</label
            >
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否有测试工具开发或测试框架优化经验（2 分）</label>
            <input type="number" class="score" max="2" />
          </div>
        </div>
        <div class="section">
          <h3>相关项目经验（30 分）</h3>
          <div class="item">
            <label>是否熟悉电商业务流程（5 分）</label>
            <input type="number" class="score" max="5" />
          </div>
          <div class="item">
            <label>是否能结合业务需求制定合理的测试方案（5 分）</label>
            <input type="number" class="score" max="5" />
          </div>
          <div class="item">
            <label>是否有 Web PC 和移动端适配测试经验（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否熟悉不同终端、不同浏览器的兼容性测试（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label
              >是否有 UI / 接口 / 性能测试自动化的完整落地经验（5 分）</label
            >
            <input type="number" class="score" max="5" />
          </div>
          <div class="item">
            <label
              >是否能描述具体的测试框架、工具、流程及其优化方案（5 分）</label
            >
            <input type="number" class="score" max="5" />
          </div>
          <div class="item">
            <label>是否有 UI 自动化测试框架的设计、开发经验（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
          <div class="item">
            <label>是否能结合业务优化 UI 自动化测试的效率（2.5 分）</label>
            <input type="number" class="score" max="2.5" />
          </div>
        </div>
        <div class="section">
          <h3>个人软实力（15 分）</h3>
          <div class="item">
            <label>是否能在高压力环境下保持高效、稳定的测试质量（3 分）</label>
            <input type="number" class="score" max="3" />
          </div>
          <div class="item">
            <label>是否有与产品、开发、运维团队紧密协作的经验（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
          <div class="item">
            <label>是否能高效沟通、推进测试问题闭环（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
          <div class="item">
            <label>是否具备严谨的思维逻辑，能清晰表达复杂问题（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
          <div class="item">
            <label>是否能通过推理、分析快速找到问题根因（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
          <div class="item">
            <label>是否能清楚表达自己的观点，沟通流畅（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
          <div class="item">
            <label>是否能编写高质量的缺陷报告，精准描述问题（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
          <div class="item">
            <label>是否有自学新语言、新工具、新框架的能力（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
          <div class="item">
            <label>是否能在未来成长为独立的测试专家（1.5 分）</label>
            <input type="number" class="score" max="1.5" />
          </div>
        </div>
      </form>
    </div>
    <script>
      $(document).ready(function () {
        $(".score").on("input", function () {
          let total = 0;
          $(".score").each(function () {
            let val = parseFloat($(this).val()) || 0;
            total += val;
          });
          $("#total").text(total.toFixed(1));
        });
      });
    </script>
  </body>
</html>
